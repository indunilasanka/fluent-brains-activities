<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="./img/favicon.ico"
      rel="shortcut icon"
      sizes="32x32"
      type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Grammer</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div
                    class="stats-container problems-attempted-stats-container"
                    style="margin-left: 1%"
            >
            <div class="stats-header problems-attempted-stats-header">
              <span class="txt-question-answered">ANSWERED</span>
            </div>
            <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
            </div>
          </div>

          <div class="stats-container time-elapsed-stats-container">
            <div class="stats-header time-elapsed-stats-header">
              <span class="txt-time-elapsed">TIME</span>
            </div>
            <div class="stats-content time-elapsed-stats-content">
              <label id="timerhrs">00</label>:<label id="timermin">00</label
              >:<label id="timersec">00</label> H
            </div>
          </div>

          <div class="stats-container score-and-link-container">
            <div class="stats-header score-stats-header">
              <div class="txt-smartscore">SCORE</div>
            </div>
            <div class="stats-content score-stats-content">
              <label id="current-score">0</label>
            </div>
          </div>
        </div>
        <div class="question-panel" id="qpanel">
          <ul class="question-list">
            <li class="question" id="q10">
              <div class="question-title-box">
                <i
                  class="fa fa-volume-up"
                  onclick="playSound('Check the correct demonstrative pronoun for each picture.')"
                  style="font-size: 20px; color: #419ae2; cursor: pointer"
                ></i>
                <span class="question-title-text"
                  >Check the correct demonstrative pronoun for each
                  picture.</span
                >
              </div>

              <div class="q4-main-cnt">
                <div class="q4-row-container">

                    <div class="q4-row1-second">

                          alt=""
                        />
                      </div>
                      <div id="q4-row1" class="q3-words-container">
                        <div id="Those" class="q4-row1-word-container">
                          <p class="q3-word">Those</p>
                        </div>
                        <div id="That" class="q4-row1-word-container">
                          <p class="q3-word">That</p>
                        </div>
                      </div>
                    </div>
                  </div> -->

                  <!-- <div class="q4-row2" style="margin-top: 1rem">
                    <div class="q4-row2-second">
                      <div id="kite" class="q4-img-container">
                        <img
                          onclick="playSound('This')"
                          class="q4-img"
                          src="../img/this.svg"
                          alt=""
                        />
                      </div>
                      <div id="q4-row2" class="q3-words-container">
                        <div id="This" class="q4-row2-word-container">
                          <p class="q3-word">This</p>
                        </div>
                        <div id="That" class="q4-row2-word-container">
                          <p class="q3-word">That</p>
                        </div>
                      </div>
                    </div>
                  </div> -->

                  <div class="q4-row3" style="margin-top: 1rem">
                    <div class="q4-row3-second">
                      <div id="kite" class="q4-img-container">
                        <img
                          onclick="playSound('These')"
                          class="q4-img"
                          src="../img/these.svg"
                          alt=""
                        />
                      </div>
                      <div id="q4-row3" class="q3-words-container">
                        <div id="This" class="q4-row3-word-container">
                          <p class="q3-word">This</p>
                        </div>
                        <div id="These" class="q4-row3-word-container">
                          <p class="q3-word">These</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="q4-row4" style="margin-top: 1rem">
                    <div class="q4-row4-second">
                      <div id="kite" class="q4-img-container">
                        <img
                          onclick="playSound('Those')"
                          class="q4-img"
                          src="../img/those.svg"
                          alt=""
                        />
                      </div>
                      <div id="q4-row4" class="q3-words-container">
                        <div id="Those" class="q4-row4-word-container">
                          <p class="q3-word">Those</p>
                        </div>
                        <div id="These" class="q4-row4-word-container">
                          <p class="q3-word">These</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                style="display: flex; justify-content: center; margin-top: 20px"
              >
                <button class="submit-button" onclick="q4SubmitAnswer()">
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
