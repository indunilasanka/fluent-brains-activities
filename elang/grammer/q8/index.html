<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="./img/favicon.ico"
      rel="shortcut icon"
      sizes="32x32"
      type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Grammer</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
  </head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div
                    class="stats-container problems-attempted-stats-container"
                    style="margin-left: 1%"
            >
            <div class="stats-header problems-attempted-stats-header">
              <span class="txt-question-answered">ANSWERED</span>
            </div>
            <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
            </div>
          </div>

          <div class="stats-container time-elapsed-stats-container">
            <div class="stats-header time-elapsed-stats-header">
              <span class="txt-time-elapsed">TIME</span>
            </div>
            <div class="stats-content time-elapsed-stats-content">
              <label id="timerhrs">00</label>:<label id="timermin">00</label
              >:<label id="timersec">00</label> H
            </div>
          </div>

          <div class="stats-container score-and-link-container">
            <div class="stats-header score-stats-header">
              <div class="txt-smartscore">SCORE</div>
            </div>
            <div class="stats-content score-stats-content">
              <label id="current-score">0</label>
            </div>
          </div>
        </div>
        <div class="question-panel" id="qpanel">
          <ul class="question-list">
            <li class="question" id="q8">
              <div class="question-title-box">
                <i
                  class="fa fa-volume-up"
                  onclick="playSound('Put the words in order to make a complete sentence')"
                  style="font-size: 20px; color: #419ae2; cursor: pointer"
                ></i>
                <span class="question-title-text"
                  >Put the words in order to make a complete sentence</span
                >
              </div>

              <div class="q8-main-cnt">
                <div class="q8-qpanel-container">
                  <div class="q8-row">
                    <div class="q8-number">(i)</div>
                    <div class="q8-box">
                      <div
                        id="q8-answer-drop-box-container"
                        class="q8-answer-drop-box-container"
                      >
                        <div class="q8-dd-grid-ans-box-column" id="q8block1">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                        <div class="q8-dd-grid-ans-box-column" id="q8block2">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                        <div class="q8-dd-grid-ans-box-column" id="q8block3">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                      </div>

                      <!-- ////////// -->

                      <div id="imgCnt1" class="q8-answer-drop-container">
                        <div id="b1" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="Cooked"
                            id="q8Cooked"
                          >
                            cooked
                          </div>
                        </div>

                        <div id="b2" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="She"
                            id="q8She"
                          >
                            she
                          </div>
                        </div>
                        <div id="b3" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="Quickly"
                            id="q8Quickly"
                          >
                            quickly
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--  -->

                  <div class="q8-row">
                    <div class="q8-number">(ii)</div>
                    <div class="q8-box">
                      <div
                        id="q8-answer-drop-box-container2"
                        class="q8-answer-drop-box-container"
                      >
                        <div class="q8-dd-grid-ans-box-column" id="q8block4">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                        <div class="q8-dd-grid-ans-box-column" id="q8block5">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                        <div class="q8-dd-grid-ans-box-column" id="q8block6">
                          <div
                            class="q8-answer-box-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                          ></div>
                        </div>
                      </div>

                      <!-- ////////// -->

                      <div id="imgCnt2" class="q8-answer-drop-container">
                        <div id="c1" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="With"
                            id="q8With"
                          >
                            with
                          </div>
                        </div>

                        <div id="c2" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="Us"
                            id="q8Us"
                          >
                            us
                          </div>
                        </div>
                        <div id="c3" class="q8-letter-container">
                          <div
                            class="q8-answer-drop-div"
                            draggable="true"
                            ondragstart="drag(event)"
                            ondragover="allowDrop(event)"
                            ondrop="drop(event)"
                            canswer="Stay"
                            id="q8Stay"
                          >
                            stay
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                style="display: flex; justify-content: center; margin-top: 20px"
              >
                <button class="submit-button" onclick="q8SubmitAnswer()">
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
