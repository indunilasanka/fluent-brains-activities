<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Grammer</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
  </head>

  <body onload="setScore()">
  <div id="app">
      <div class="popup-container">
          <div class="popup">
              <div class="animation1">
                  <ul class="circles">
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                  </ul>
              </div>

              <div class="popup-upper">
                  <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                      <i class="fa fa-times close-icon"></i>
                  </div>
                  <div class="popup-check-icon">
                      <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                  </div>
                  <div class="popup-action" onclick="switchQuestion()">
                      <p>Next Challenge</p>&#160;
                      <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                  </div>
              </div>
          </div>
      </div>
      <div class="flex-container">
          <div class="info-panel">
              <div
                      class="stats-container problems-attempted-stats-container"
                      style="margin-left: 1%"
              >
            <div class="stats-header problems-attempted-stats-header">
              <span class="txt-question-answered">ANSWERED</span>
            </div>
            <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
            </div>
          </div>

          <div class="stats-container time-elapsed-stats-container">
            <div class="stats-header time-elapsed-stats-header">
              <span class="txt-time-elapsed">TIME</span>
            </div>
            <div class="stats-content time-elapsed-stats-content">
              <label id="timerhrs">00</label>:<label id="timermin">00</label
              >:<label id="timersec">00</label> H
            </div>
          </div>

          <div class="stats-container score-and-link-container">
            <div class="stats-header score-stats-header">
              <div class="txt-smartscore">SCORE</div>
            </div>
            <div class="stats-content score-stats-content">
              <label id="current-score">0</label>
            </div>
          </div>
        </div>
        <div class="question-panel" id="qpanel">
          <ul class="question-list">
            <li class="question" id="q12">
              <div class="question-title-box">
                <i
                  class="fa fa-volume-up"
                  onclick="playSound('Pick the past tense of each verb.')"
                  style="font-size: 20px; color: #419ae2; cursor: pointer"
                ></i>
                <span class="question-title-text"
                  >Pick the past tense of each verb.</span
                >
              </div>

              <div class="q5-main-cnt">
               <div class="q1-qpanel-container">
                <div id="imgCnt" class="q1-answer-drop-container">
                  <div id="greenCnt" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Built"
                      id="q1Built"
                    >
                      Built
                    </div>
                  </div>

                  <div id="redCnt1" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Chose"
                      id="q1Chose"
                    >
                      Chose
                    </div>
                  </div>
                  <div id="redCnt2" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Cut"
                      id="q1Cut"
                    >
                      Cut
                    </div>
                  </div>
                  <div id="redCnt3" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Bought"
                      id="q1Bought"
                    >
                      Bought
                    </div>
                  </div>
                  <div id="redCnt3" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Came"
                      id="q1Came"
                    >
                      Came
                    </div>
                  </div>
                </div>
                <!-- sss -->
                <div id="imgCnt" class="q1-answer-drop-container">
                  <div id="greenCnt" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Began"
                      id="q1Began"
                    >
                      Began
                    </div>
                  </div>

                  <div id="redCnt1" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Broke"
                      id="q1Broke"
                    >
                      Broke
                    </div>
                  </div>
                  <div id="redCnt2" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Burnt"
                      id="q1Burnt"
                    >
                      Burnt
                    </div>
                  </div>
                  <div id="redCnt3" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Caught"
                      id="q1Caught"
                    >
                      Caught
                    </div>
                  </div>
                  <div id="redCnt3" class="q1-letter-container">
                    <div
                      class="q1-answer-drop-div"
                      draggable="true"
                      ondragstart="drag(event)"
                      ondragover="allowDrop(event)"
                      ondrop="dropQ1(event)"
                      canswer="Bit"
                      id="q1Bit"
                    >
                      Bit
                    </div>
                  </div>
                </div>
              </div>

                <div class="q1-row-container">
                  <table>
                    <tr>
                      <th>
                        <div
                          style="
                            display: flex;
                            /* border: 1px solid black; */
                            gap: 5px;
                            justify-content: center;
                          "
                        >
                          <i
                            class="fa fa-volume-up"
                            onclick="playSound('Present Tense')"
                            style="
                              font-size: 18px;
                              color: white;
                              cursor: pointer;
                            "
                          ></i>
                          <p class="q5-header">Present Tense</p>
                        </div>
                      </th>
                      <th>
                        <div
                          style="
                            display: flex;
                            /* border: 1px solid black; */
                            gap: 5px;
                            justify-content: center;
                          "
                        >
                          <i
                            class="fa fa-volume-up"
                            onclick="playSound('Past Tense')"
                            style="
                              font-size: 18px;
                              color: white;
                              cursor: pointer;
                            "
                          ></i>
                          <p class="q5-header">Past Tense</p>
                        </div>
                      </th>
                    </tr>
                  </tr>
                  <tr>
                    <td>Buy</td>
                    <td>
                      <div class="q1-dd-grid-ans-box-column" id="q1block4">
                        <div
                          class="q1-answer-box-drop-div"
                          draggable="true"
                          ondragstart="drag(event)"
                          ondragover="allowDrop(event)"
                          ondrop="dropQ1(event)"
                        ></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Catch</td>
                    <td>
                      <div class="q1-dd-grid-ans-box-column" id="q1block4">
                        <div
                          class="q1-answer-box-drop-div"
                          draggable="true"
                          ondragstart="drag(event)"
                          ondragover="allowDrop(event)"
                          ondrop="dropQ1(event)"
                        ></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Choose</td>
                    <td>
                      <div class="q1-dd-grid-ans-box-column" id="q1block4">
                        <div
                          class="q1-answer-box-drop-div"
                          draggable="true"
                          ondragstart="drag(event)"
                          ondragover="allowDrop(event)"
                          ondrop="dropQ1(event)"
                        ></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Come</td>
                    <td>
                      <div class="q1-dd-grid-ans-box-column" id="q1block4">
                        <div
                          class="q1-answer-box-drop-div"
                          draggable="true"
                          ondragstart="drag(event)"
                          ondragover="allowDrop(event)"
                          ondrop="dropQ1(event)"
                        ></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Cut</td>
                    <td>
                      <div class="q1-dd-grid-ans-box-column" id="q1block4">
                        <div
                          class="q1-answer-box-drop-div"
                          draggable="true"
                          ondragstart="drag(event)"
                          ondragover="allowDrop(event)"
                          ondrop="dropQ1(event)"
                        ></div>
                      </div>
                    </td>
                  </tr>

                  </table>
                </div>
              </div>

              <div
                style="display: flex; justify-content: center; margin-top: 20px"
              >
                <button class="submit-button" onclick="q12SubmitAnswer()">
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
