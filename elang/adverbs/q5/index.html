<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="./img/favicon.ico"
      rel="shortcut icon"
      sizes="32x32"
      type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Adverbs</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
  </head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div
                    class="stats-container problems-attempted-stats-container"
                    style="margin-left: 1%"
            >
            <div class="stats-header problems-attempted-stats-header">
              <span class="txt-question-answered">ANSWERED</span>
            </div>
            <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
            </div>
          </div>

          <div class="stats-container time-elapsed-stats-container">
            <div class="stats-header time-elapsed-stats-header">
              <span class="txt-time-elapsed">TIME</span>
            </div>
            <div class="stats-content time-elapsed-stats-content">
              <label id="timerhrs">00</label>:<label id="timermin">00</label
              >:<label id="timersec">00</label> H
            </div>
          </div>

          <div class="stats-container score-and-link-container">
            <div class="stats-header score-stats-header">
              <div class="txt-smartscore">SCORE</div>
            </div>
            <div class="stats-content score-stats-content">
              <label id="current-score">0</label>
            </div>
          </div>
        </div>
        <div class="question-panel" id="qpanel">
          <ul class="question-list">
            <li class="question" id="q5">
              <div class="question-title-box">
                <i
                  class="fa fa-volume-up"
                  onclick="playSound('Choose the adverbs which describe each sentences well.')"
                  style="font-size: 20px; color: #419ae2; cursor: pointer"
                ></i>
                <span class="question-title-text"
                  >Choose the adverbs which describe each sentences well</span
                >
              </div>

              <div class="q5-main-cnt">
                <div class="q5-sub-cnt">
                  <div class="q5-row">
                    <div class="q5-text-cnt">It rained &nbsp________</div>

                    <div class="q5-ans-cnt">
                      <div id="q5-row1" class="q5-words-container">
                        <!-- <div id="clearly" class="q5-row1-word-container">
                          <p class="q5-word">clearly</p>
                        </div> -->

                        <button id="clearly" class="maya-blue">clearly</button>
                        <button id="joyfully" class="maya-blue">
                          joyfully
                        </button>
                        <button id="heavily" class="maya-blue">heavily</button>

                        <!-- <div id="joyfully" class="q5-row1-word-container">
                          <p class="q5-word">joyfully</p>
                        </div>
                        <div id="heavily" class="q5-row1-word-container">
                          <p class="q5-word">heavily</p>
                        </div> -->
                      </div>
                    </div>
                  </div>

                  <div class="q5-row">
                    <div class="q5-text-cnt">
                      She shouted &nbsp________ &nbspat the beach
                    </div>

                    <div class="q5-ans-cnt">
                      <div id="q5-row2" class="q5-words-container">
                        <!-- <div id="normally" class="q5-row2-word-container">
                          <p class="q5-word">normally</p>
                        </div>
                        <div id="directly" class="q5-row2-word-container">
                          <p class="q5-word">directly</p>
                        </div>
                        <div id="joyfully" class="q5-row2-word-container">
                          <p class="q5-word">joyfully</p>
                        </div> -->

                        <button id="normally" class="maya-blue1">
                          normally
                        </button>
                        <button id="directly" class="maya-blue1">
                          directly
                        </button>
                        <button id="joyfully" class="maya-blue1">
                          joyfully
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="q5-row">
                    <div class="q5-text-cnt">
                      The manager &nbsp________&nbsp discused the new project
                    </div>

                    <div class="q5-ans-cnt">
                      <div id="q5-row3" class="q5-words-container">
                        <!-- <div id="briefly" class="q5-row3-word-container">
                          <p class="q5-word">briefly</p>
                        </div>
                        <div id="actually" class="q5-row3-word-container">
                          <p class="q5-word">actually</p>
                        </div>
                        <div id="only" class="q5-row3-word-container">
                          <p class="q5-word">only</p>
                        </div> -->

                        <button id="briefly" class="maya-blue2">briefly</button>
                        <button id="actually" class="maya-blue2">
                          actually
                        </button>
                        <button id="only" class="maya-blue2">only</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                style="display: flex; justify-content: center; margin-top: 20px"
              >
                <button class="submit-button" onclick="q5SubmitAnswer()">
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
