<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Adjectives</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="./style/animation4.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">

    <div class="popup-container">
        <div class="popup">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div
                    class="stats-container problems-attempted-stats-container"
                    style="margin-left: 1%"
            >
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
                </div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label
                >:<label id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q5">
                    <div class="question-title-box">
                        <i
                                class="fa fa-volume-up"
                                onclick="playSound('Fill in the blank boxes. The answers are given in the box')"
                                style='font-size:20px; color: #419ae2; cursor: pointer'
                        ></i>
                        <span class="question-title-text"
                        >Fill in the blank boxes. The answers are given in the box</span
                        >
                    </div>
                    <div class="q5-main-container">
                        <div class="q5-sub-cnt">
                            <div class="q5-ans-box-cnt">
                                <div class="q5-ans-box">
                                    <div class="q5-ans">Pretty</div>
                                    <div class="q5-ans">Red</div>
                                    <div class="q5-ans">White</div>
                                    <div class="q5-ans">Beautiful</div>
                                    <div class="q5-ans">Large</div>
                                </div>
                            </div>

                            <div class="q5-row">
                                <div class="q5-inp-box-cnt">
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input1', 'L')"
                                                type="text"
                                                id="q5input1"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input2', 'A')"
                                                type="text"
                                                id="q5input2"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input3', 'R')"
                                                type="text"
                                                id="q5input3"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input4', 'G')"
                                                type="text"
                                                id="q5input4"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input5', 'E')"
                                                type="text"
                                                id="q5input5"
                                        />
                                    </div>
                                </div>
                                <img class="q5-img1" src="./img/elephant.svg" alt=""/>
                            </div>
                            <!-- // -->
                            <div class="q5-row">
                                <div class="q5-inp-box-cnt">
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input6', 'R')"
                                                type="text"
                                                id="q5input6"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input7', 'E')"
                                                type="text"
                                                id="q5input7"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input8', 'D')"
                                                type="text"
                                                id="q5input8"
                                        />
                                    </div>
                                </div>
                                <img class="q5-img1" src="./img/red_pen.svg" alt=""/>
                            </div>
                            <!-- ///// -->
                            <div class="q5-row">
                                <div class="q5-inp-box-cnt">
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input9', 'W')"
                                                type="text"
                                                id="q5input9"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input10', 'H')"
                                                type="text"
                                                id="q5input10"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input11', 'I')"
                                                type="text"
                                                id="q5input11"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input12', 'T')"
                                                type="text"
                                                id="q5input12"
                                        />
                                    </div>
                                    <div class="q5-count-grid-column">
                                        <input
                                                maxlength="1"
                                                class="q5-count-grid-input"
                                                onchange="checkMissingLetter('q5input13', 'E')"
                                                type="text"
                                                id="q5input13"
                                        />
                                    </div>
                                </div>
                                <img class="q5-img1" src="./img/white_board.svg" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px">
                        <button class="submit-button" onclick="q5SubmitAnswer('q5')">
                            Submit
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>

</body>
</html>
