<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="./img/favicon.ico"
      rel="shortcut icon"
      sizes="32x32"
      type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nouns</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
  </head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div
                    class="stats-container problems-attempted-stats-container"
                    style="margin-left: 1%"
            >
            <div class="stats-header problems-attempted-stats-header">
              <span class="txt-question-answered">ANSWERED</span>
            </div>
            <div class="stats-content problems-attempted-stats-content">
              <span id="question-count">1</span
              ><span class="all-count">/8</span>
            </div>
          </div>

          <div class="stats-container time-elapsed-stats-container">
            <div class="stats-header time-elapsed-stats-header">
              <span class="txt-time-elapsed">TIME</span>
            </div>
            <div class="stats-content time-elapsed-stats-content">
              <label id="timerhrs">00</label>:<label id="timermin">00</label
              >:<label id="timersec">00</label> H
            </div>
          </div>

          <div class="stats-container score-and-link-container">
            <div class="stats-header score-stats-header">
              <div class="txt-smartscore">SCORE</div>
            </div>
            <div class="stats-content score-stats-content">
              <label id="current-score">0</label>
            </div>
          </div>
        </div>
        <div class="question-panel" id="qpanel">
          <ul class="question-list">
            <li class="question" id="q6">
              <div class="question-title-box">
                <i
                  class="fa fa-volume-up"
                  onclick="playSound('Select the most suitable items for each place')"
                  style="font-size: 20px; color: #419ae2; cursor: pointer"
                ></i>
                <span class="question-title-text"
                  >Select the most suitable items for each place</span
                >
              </div>

              <div class="q5-main-cnt1">
                <div class="q6-main-cnt">
                  <table class="q6-table">
                    <tr>
                      <th class="q6-table-header">
                        <div
                          style="
                            display: flex;
                            /* border: 1px solid black; */
                            gap: 5px;
                            justify-content: center;
                          "
                        >
                          <i
                            class="fa fa-volume-up"
                            onclick="playSound('Living room')"
                            style="
                              font-size: 18px;
                              color: white;
                              cursor: pointer;
                            "
                          ></i>
                          <p class="q5-header">Living room</p>
                        </div>
                      </th>
                      <th class="q6-table-header">
                        <div
                          style="
                            display: flex;
                            /* border: 1px solid black; */
                            gap: 5px;
                            justify-content: center;
                          "
                        >
                          <i
                            class="fa fa-volume-up"
                            onclick="playSound('Bath room')"
                            style="
                              font-size: 18px;
                              color: white;
                              cursor: pointer;
                            "
                          ></i>
                          <p class="q5-header">Bath room</p>
                        </div>
                      </th>
                    </tr>
                    <tr>
                      <td class="q6-table-data">
                        <div class="q6-box-cnt">
                          <div class="q6-dd-grid-ans-box-column-living">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                          <div class="q6-dd-grid-ans-box-column-living">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                          <div class="q6-dd-grid-ans-box-column-living">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                        </div>
                      </td>
                      <td class="q6-table-data">
                        <div class="q6-box-cnt">
                          <div class="q6-dd-grid-ans-box-column-bath">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                          <div class="q6-dd-grid-ans-box-column-bath">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                          <div class="q6-dd-grid-ans-box-column-bath">
                            <div
                              class="q6-answer-box-drop-div"
                              draggable="true"
                              ondragstart="drag(event)"
                              ondragover="allowDrop(event)"
                              ondrop="dropQ5(event)"
                            ></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </table>

                  <div class="q6-second-title">
                    Drag and drop the items into the relevant room
                  </div>

                  <div class="q6-img-cnt">
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('fireplace')"
                        canswer="Living"
                        id="LivingOne"
                        class="q6-answer-drop-div Living"
                        src="../img/fireplace.svg"
                        alt=""
                      />
                    </div>
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('sink')"
                        canswer="Bath"
                        id="BathOne"
                        class="q6-answer-drop-div Bath"
                        src="../img/sink.svg"
                        alt=""
                      />
                    </div>
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('bath tub')"
                        canswer="Bath"
                        id="BathTwo"
                        class="q6-answer-drop-div Bath"
                        src="../img/bath_tub.svg"
                        alt=""
                      />
                    </div>
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('pan')"
                        canswer="Living"
                        id="LivingTwo"
                        class="q6-answer-drop-div Living"
                        src="../img/sofa.svg"
                        alt=""
                      />
                    </div>
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('commode')"
                        canswer="Bath"
                        id="BathThree"
                        class="q6-answer-drop-div Bath"
                        src="../img//commode.svg"
                        alt=""
                      />
                    </div>
                    <div class="q6-img-box">
                      <img
                        draggable="true"
                        ondragstart="drag(event)"
                        ondragover="allowDrop(event)"
                        ondrop="dropQ5(event)"
                        onclick="playSound('table')"
                        canswer="Living"
                        id="LivingThree"
                        class="q6-answer-drop-div Living"
                        src="../img/table.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div
                style="display: flex; justify-content: center; margin-top: 20px"
              >
                <button class="submit-button" onclick="q6SubmitAnswer()">
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
