<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Counting Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q9">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Count the trees. Drag and drop the correct answer.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Count the trees. Drag and drop the correct answer.</span>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                        <div class="q9-drop-con">
                            <div canswer="18" class="q9-answer-drop-div" draggable=true id="q9answer18"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)" ondrop="drop(event)">18
                            </div>
                            <div canswer="13" class="q9-answer-drop-div" draggable=true id="q9answer13"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)" ondrop="drop(event)">13
                            </div>
                            <div canswer="21" class="q9-answer-drop-div" draggable=true id="q9answer21"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)" ondrop="drop(event)">21
                            </div>
                            <div canswer="25" class="q9-answer-drop-div" draggable=true id="q9answer25"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)" ondrop="drop(event)">25
                            </div>
                            <div canswer="12" class="q9-answer-drop-div" draggable=true id="q9answer12"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)" ondrop="drop(event)">12
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div class="q9-dd-grid-img-row">
                                <div class="q9-dd-grid-image-column">
                                    <img alt="" class="q9-image-div" src="./img/tree-21.png">
                                </div>
                                <div class="q9-dd-grid-image-column">
                                    <img alt="" class="q9-image-div" src="./img/tree-12.png">
                                </div>
                                <div class="q9-dd-grid-image-column">
                                    <img alt="" class="q9-image-div" src="./img/tree-25.png">
                                </div>
                                <div class="q9-dd-grid-image-column">
                                    <img alt="" class="q9-image-div" src="./img/tree-13.png">
                                </div>
                            </div>
                            <div class="q9-dd-grid-ans-box-row">
                                <div class="q9-grid-ans-box-column" id="2block1">
                                    <div class="q9-answer-box-drop-div" draggable=true ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q9-grid-ans-box-column" id="2block2">
                                    <div class="q9-answer-box-drop-div" draggable=true ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q9-grid-ans-box-column" id="2block3">
                                    <div class="q9-answer-box-drop-div" draggable=true ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q9-grid-ans-box-column" id="2block4">
                                    <div class="q9-answer-box-drop-div" draggable=true ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                        </div>
                    </div>
                        <div>
                            <button class="submit-button" onclick="q9CheckAnswer()">Submit</button>
                        </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
