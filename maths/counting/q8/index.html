<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Counting Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q8">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Arrange below numbers in order. You can drag and swap the numbers.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Arrange below numbers in order (21 to 40). You can drag and swap the numbers.</span>
                    </div>
                    <div style="display: flex; justify-content: center;align-items: center;flex-direction: column">
                        <div class="q8-order-image-grid-column" id="q8block1">
                            <div canswer="38" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a38" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">38
                            </div>
                            <div canswer="22" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a22" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">22
                            </div>
                            <div canswer="39" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a39" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">39
                            </div>
                            <div canswer="29" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a29" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">29
                            </div>
                            <div canswer="21" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a21" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">21
                            </div>
                        </div>
                        <div class="q8-order-image-grid-column" id="q8block2">
                            <div canswer="40" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a40" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">40
                            </div>
                            <div canswer="37" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a37" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">37
                            </div>
                            <div canswer="26" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a26" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">26
                            </div>
                            <div canswer="23" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a23" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">23
                            </div>
                            <div canswer="36" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a36" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">36
                            </div>
                        </div>
                        <div class="q8-order-image-grid-column" id="q8block3">
                            <div canswer="32" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a32" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">32
                            </div>
                            <div canswer="35" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a35" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">35
                            </div>
                            <div canswer="24" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a24" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">24
                            </div>
                            <div canswer="31" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a31" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">31
                            </div>
                            <div canswer="27" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a27" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">27
                            </div>
                        </div>
                        <div class="q8-order-image-grid-column" id="q8block4">
                            <div canswer="33" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a33" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">33
                            </div>
                            <div canswer="30" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a30" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">30
                            </div>
                            <div canswer="34" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a34" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">34
                            </div>
                            <div canswer="25" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a25" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">25
                            </div>
                            <div canswer="28" class="q8-order-answer-drop-div" draggable=true
                                 id="q8a28" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">28
                            </div>
                        </div>
                        <div>
                            <button class="submit-button" onclick="q8CheckAnswer(2)">Submit</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
