<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Counting Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q7">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Arrange below numbers in order. You can drag and swap the numbers.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Arrange below numbers in order (01 to 20). You can drag and swap the numbers.</span>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                        <div class="q7-order-image-grid-column" id="q7block1">
                                <div canswer="9" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a9" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">09
                                </div>
                                <div canswer="12" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a12" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">12
                                </div>
                                <div canswer="5" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a5" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">05
                                </div>
                                <div canswer="18" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a18" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">18
                                </div>
                                <div canswer="20" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a20" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">20
                                </div>
                            </div>
                        <div class="q7-order-image-grid-column" id="q7block2">
                                <div canswer="8" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a8" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">08
                                </div>
                                <div canswer="4" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a4" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">04
                                </div>
                                <div canswer="17" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a17" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">17
                                </div>
                                <div canswer="15" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a15" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">15
                                </div>
                                <div canswer="3" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a3" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">03
                                </div>
                            </div>
                        <div class="q7-order-image-grid-column" id="q7block3">
                                <div canswer="13" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a13" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">13
                                </div>
                                <div canswer="16" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a16" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">16
                                </div>
                                <div canswer="1" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a1" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">01
                                </div>
                                <div canswer="6" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a6" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">06
                                </div>
                                <div canswer="11" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a11" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">11
                                </div>
                            </div>
                        <div class="q7-order-image-grid-column" id="q7block4">
                                <div canswer="19" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a19" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">19
                                </div>
                                <div canswer="2" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a2" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">02
                                </div>
                                <div canswer="7" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a7" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">07
                                </div>
                                <div canswer="10" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a10" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">10
                                </div>
                                <div canswer="14" class="q7-order-answer-drop-div" draggable=true
                                     id="q7a14" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">14
                                </div>
                            </div>
                        <div>
                            <button class="submit-button" onclick="q7CheckAnswer(1)">Submit</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
