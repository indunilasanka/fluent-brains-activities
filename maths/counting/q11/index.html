<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Counting Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">

    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q11">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Lets count numbers from 20 to 40. Fill the missing numbers!')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Lets count numbers from 20 to 40. Fill the missing numbers!</span>
                    </div>

                    <div style="display: flex; justify-content: center;align-items: center; flex-direction: column">
                        <div class="q11-count-grid-row">
                            <div class="q11-count-grid-ans-column" style="background-color: #f3f332;">
                                <input class="q11-count-grid-input"
                                       id="q11input6" type="text">
                            </div>
                            <div class="q11-count-grid-column">22</div>
                            <div class="q11-count-grid-ans-column" style="background-color: #f3f332;">
                                <input class="q11-count-grid-input"
                                       id="q11input7" type="text">
                            </div>
                            <div class="q11-count-grid-column">24</div>
                            <div class="q11-count-grid-ans-column" style="background-color: #f3f332; margin-right: 0;">
                                <input class="q11-count-grid-input"
                                       id="q11input8" type="text">
                            </div>
                        </div>
                        <div class="q11-count-grid-row">
                            <div class="q11-count-grid-column">26</div>
                            <div class="q11-count-grid-column">27</div>
                            <div class="q11-count-grid-ans-column" style="background-color: #f3f332;">
                                <input class="q11-count-grid-input"
                                       id="q11input9" type="text">
                            </div>
                            <div class="q11-count-grid-column">29</div>
                            <div class="q11-count-grid-column" style="margin-right: 0">30</div>
                        </div>
                        <div class="q11-count-grid-row">
                            <div class="q11-count-grid-column">31</div>
                            <div class="q11-count-grid-column">32</div>
                            <div class="q11-count-grid-column">33</div>
                            <div class="q11-count-grid-column">34</div>
                            <div class="q11-count-grid-column" style="margin-right: 0">35</div>
                        </div>
                        <div class="q11-count-grid-row">
                            <div class="q11-count-grid-column">36</div>
                            <div class="q11-count-grid-column">37</div>
                            <div class="q11-count-grid-column">38</div>
                            <div class="q11-count-grid-ans-column" style="background-color: #f3f332;">
                                <input class="q11-count-grid-input"
                                       id="q11input10" type="text">
                            </div>
                            <div class="q11-count-grid-column" style="margin-right: 0">40</div>
                        </div>
                        <div>
                            <button class="submit-button" onclick="q11CheckMissingNumbersAll('q11')">Submit</button>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>

</body>
</html>
