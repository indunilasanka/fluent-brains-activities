<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Measurement</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>
<!--<body onload="startAll()">-->
<body onload="startAll()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i>
                    </div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q1">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up' onclick="playSound('Measure the length of each pencil.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title">Measure the length of each pencil.</span>
                    </div>
                    <div class="measurement-q1-container">
                        <div class="q1-grid-container">
                            <div class="single-grid">
                                <img src="../img/ruler_1.svg" style="width: 100%">
                                <div class="input-container">
                                    <input class="q1-input" id="q1input1" onchange="checkTotalValue('q1input1', '8')"
                                           type="text">
                                    <span style="font-size: 20px">cm</span>
                                </div>
                            </div>
                            <div class="single-grid">
                                <img src="../img/ruler_2.svg" style="width: 100%">
                                <div class="input-container">
                                    <input class="q1-input" id="q1input2" onchange="checkTotalValue('q1input2', '4')"
                                           type="text">
                                    <span style="font-size: 20px">cm</span>
                                </div>
                            </div>
                            <div class="single-grid">
                                <img src="../img/ruler_3.svg" style="width: 100%">
                                <div class="input-container">
                                    <input class="q1-input" id="q1input3" onchange="checkTotalValue('q1input3', '14')"
                                           type="text">
                                    <span style="font-size: 20px">cm</span>
                                </div>
                            </div>
                            <div class="single-grid">
                                <img src="../img/ruler_4.svg" style="width: 100%">
                                <div class="input-container">
                                    <input class="q1-input" id="q1input4" onchange="checkTotalValue('q1input4', '9')"
                                           type="text">
                                    <span style="font-size: 20px">cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; margin-left: 10px">
                        <button class="submit-button" onclick="checkMissingValuesAll('q1')">
                            Submit
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
