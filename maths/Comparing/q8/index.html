<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Comparing</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="./style/animation2.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/amazing.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q8">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class="fa fa-volume-up" onclick="playSound('Solve the inequality and plot the values of “y“ in below number line.')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text">Solve the inequality and plot the values of “y“ in below
                                number
                                line.</span>
                    </div>

                    <div
                            style="display: flex; flex-direction: column; align-items: center ; justify-content: center;">
                        <div class="q8-line-question">y > 6</div>

                        <div class="q8-line-container">
                            <div class="q8-line-arrow">&lsaquo;</div>

                            <div class="q8-middle-line" id="lineId"></div>

                            <div class="q8-line-arrow q8-arrow-left">&rsaquo;</div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input1')">
                                        <div class="q8-mark-circle" id="q8input1"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">10</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input2')">
                                        <div class="q8-mark-circle" id="q8input2"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">9</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input3')">
                                        <div class="q8-mark-circle" id="q8input3"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">8</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input4')">
                                        <div class="q8-mark-circle" id="q8input4"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">7</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input5')">
                                        <div class="q8-mark-circle" id="q8input5"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">6</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input6')">
                                        <div class="q8-mark-circle" id="q8input6"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">5</p>
                                </div>
                            </div>

                            <div class="q8-line-box">
                                <div class="q8-mark-container">
                                    <div class="q8-line-marker" onclick="createCircleQ8('q8input7')">
                                        <div class="q8-mark-circle" id="q8input7"></div>
                                    </div>
                                </div>

                                <div class="q8-box-content">
                                    <p class="q8-text">4</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" id="q8-submit" onclick="submitAnswerQ8()">
                            Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
