<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Division</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q18">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Equally divide these cherries among 3 ice creams. You can drag and drop the cherries.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Equally divide these cherries among 3 ice creams. You can drag and drop the cherries.</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <!-- Cherry -->
                        <div class="q18-ans-container">
                            <table>
                                <tr>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry01"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry02"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry03"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry04"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry05"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry06"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry07"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry08"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="q18-drop-div"><img alt="" class="q18cherry" draggable="true"
                                                                       id="q18-cherry09"
                                                                       ondragover="allowDrop(event)"
                                                                       ondragstart="drag(event)" ondrop="drop(event)"
                                                                       src="../img/cherry.svg">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- Ice creams -->
                        <div class="q18-container">
                            <div style="position:relative;">
                                <img alt="" src="../img/ice-cream.svg">
                                <table class="q18-table01" style="position: absolute;">
                                    <tr>
                                        <td id="q18-t1-b1">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-1"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t1-b2">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-2"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="q18-t1-b3">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-3"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t1-b4">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-4"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div style="position: relative">
                                <img alt="" src="../img/ice-cream.svg">
                                <table class="q18-table02" style="position: absolute">
                                    <tr>
                                        <td id="q18-t2-b1">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-1"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t2-b2">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-2"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="q18-t2-b3">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-3"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t2-b4">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-4"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div style="position: relative">
                                <img alt="" src="../img/ice-cream.svg">
                                <table class="q18-table03" style="position: absolute">
                                    <tr>
                                        <td id="q18-t3-b1">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-1"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t3-b2">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-2"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td id="q18-t3-b3">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-3"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                        <td id="q18-t3-b4">
                                            <div class="q18-drop-div" draggable="true"
                                                 id="q18-dropbox1-4"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q18-submit-button" onclick="q18submit()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
