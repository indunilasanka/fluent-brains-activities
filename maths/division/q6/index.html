<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Division</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q6">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Fill the missing part.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Fill the missing part.</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <div class="q6-question-container">
                            <div id="answer1">
                                <div class="q6-question-circle"
                                     draggable="true"
                                     id="question1"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     style="cursor: pointer"></div>
                            </div>
                            <div class="q6-text">20</div>
                            <div style="display: flex; flex-direction: column">
                                <div class="q6-question-circle">1</div>
                                <div class="q6-text">5</div>
                                <div class="q6-question-circle"><span>&#247;</span>5</div>
                                <div class="q6-text">15</div>
                                <div class="q6-question-circle">3</div>
                            </div>
                            <div class="q6-text">10</div>
                            <div id="answer2">
                                <div class="q6-question-circle"
                                     draggable="true"
                                     id="question2"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     style="cursor: pointer"></div>
                            </div>
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('Drag and drop the answers.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">Drag and drop the answers.</span>
                        </div>
                        <div class="q6-answer-grid">
                            <div canswer="2"
                                 class="q6-answer-circle"
                                 draggable="true"
                                 id="q6input2"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">2
                            </div>
                            <div canswer="3"
                                 class="q6-answer-circle"
                                 draggable="true"
                                 id="q6input3"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">3
                            </div>
                            <div canswer="4"
                                 class="q6-answer-circle"
                                 draggable="true"
                                 id="q6input4"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">4
                            </div>
                            <div canswer="5"
                                 class="q6-answer-circle"
                                 draggable="true"
                                 id="q6input5"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">5
                            </div>
                        </div>

                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q1-submit-button" onclick="q6checkAllAnswer()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
