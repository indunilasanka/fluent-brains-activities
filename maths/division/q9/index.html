<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Division</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q9">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Complete the blanks.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Complete the blanks.</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <div class="q9-container">
                            <div style="display: flex; flex-direction: column; width: 100%">
                                <div class="q9-grid">
                                    <div class="q9-single-grid" style="border: 1px solid rgba(0,0,0,0.4)">12</div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-top: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        <span>&#247;</span></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-top: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        4
                                    </div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-top: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        =
                                    </div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-top: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        3
                                    </div>

                                </div>
                                <div class="q9-grid">
                                    <div class="q9-single-grid"
                                         style="border-left: 1px solid rgba(0, 0, 0, 0.4); border-right: 1px solid rgba(0,0,0,0.4);border-bottom: 1px solid rgba(0,0,0,0.4)">
                                        <span>&#247;</span></div>
                                    <div class="q9-single-grid-shaded"></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        <span>&#247;</span></div>
                                    <div class="q9-single-grid-shaded"></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        <span>&#247;</span></div>
                                </div>
                                <div class="q9-grid">
                                    <div class="q9-single-grid"
                                         style="border-left: 1px solid rgba(0, 0, 0, 0.4); border-right: 1px solid rgba(0,0,0,0.4);border-bottom: 1px solid rgba(0,0,0,0.4)">
                                        6
                                    </div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        <span>&#247;</span></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        2
                                    </div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        =
                                    </div>
                                    <input class="q9-single-grid-input" id="q9input1"
                                           onchange="q9checkAnswer('q9input1', '3')"
                                           style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)" type="text"/>
                                </div>
                                <div class="q9-grid">
                                    <div class="q9-single-grid"
                                         style="border-left: 1px solid rgba(0, 0, 0, 0.4); border-right: 1px solid rgba(0,0,0,0.4);border-bottom: 1px solid rgba(0,0,0,0.4)">
                                        =
                                    </div>
                                    <div class="q9-single-grid-shaded"></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        =
                                    </div>
                                    <div class="q9-single-grid-shaded"></div>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        =
                                    </div>
                                </div>
                                <div class="q9-grid">
                                    <input class="q9-single-grid-input" id="q9input2"
                                           onchange="q9checkAnswer('q9input2', '2')"
                                           style="border-left: 1px solid rgba(0, 0, 0, 0.4); border-right: 1px solid rgba(0,0,0,0.4);border-bottom: 1px solid rgba(0,0,0,0.4)" type="text"/>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        <span>&#247;</span></div>
                                    <input class="q9-single-grid-input" id="q9input3"
                                           onchange="q9checkAnswer('q9input3', '2')"
                                           style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)" type="text"/>
                                    <div class="q9-single-grid"
                                         style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)">
                                        =
                                    </div>
                                    <input class="q9-single-grid-input" id="q9input4"
                                           onchange="q9checkAnswer('q9input4', '1')"
                                           style="border-right: 1px solid rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(0, 0, 0, 0.4)" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q9-submit-button" onclick="q9checkMissingValues()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
