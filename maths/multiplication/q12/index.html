<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Multiplication</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q12">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class="fa fa-volume-up" onclick="playSound('Identify the number represented in each bubbles. Multiply them and find the answer')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text">Identify the number represented in each bubbles. Multiply
                them and find the answer</span>
                    </div>

                    <div style="display: flex; align-items:center; flex-direction: column;">
                        <div>
                            <!-- top container -->
                            <div class="q12-main-cnt">
                                <div class="q12-right">

                                    <div class="q12-box">
                                        <div class="q12-circle"></div>
                                        <div class="q12-circle"></div>
                                    </div>

                                    <div class="q12-box">
                                        <div class="q12-circle"></div>
                                    </div>

                                    <div class="q12-cross">X</div>

                                    <div class="q12-box">
                                        <div class="q12-circle"></div>
                                        <div class="q12-circle"></div>
                                        <div class="q12-circle"></div>
                                    </div>

                                    <div class="q12-box">
                                        <div class="q12-circle"></div>
                                        <div class="q12-circle"></div>
                                    </div>

                                    <div class="q12-equal">=</div>

                                    <div class="q12-ans-box-cnt">
                                        <div class="q12-ans-box" id="five">
                                            <div class="q12-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)"
                                                 ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </div>

                                        <div class="q12-ans-box" id="six">
                                            <div class="q12-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)"
                                                 ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </div>

                                        <div class="q12-ans-box" id="seven">
                                            <div class="q12-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)"
                                                 ondragstart="drag(event)" ondrop="drop(event)"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- Bottom container -->
                            <div class="q12-bottom">
                                <div class="q12-ans-box" id="one">
                                    <div class="q12-answer-box-drop-div" draggable="true" ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q12-ans-box" id="two">
                                    <div class="q12-answer-box-drop-div" draggable="true" ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q12-add-width">
                                    <div class="q12-answer-box-drop-div" draggable="true" ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q12-ans-box" id="three">
                                    <div class="q12-answer-box-drop-div" draggable="true" ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                                <div class="q12-ans-box" id="four">
                                    <div class="q12-answer-box-drop-div" draggable="true" ondragover="allowDrop(event)"
                                         ondragstart="drag(event)" ondrop="drop(event)"></div>
                                </div>
                            </div>

                        </div>

                        <div class="q12-q-title">
                            Drag the numbers of answer in order
                        </div>

                        <!-- Drag items -->
                        <div class="q12-answer-drop-container">

                            <div class="q12-letter-container" id="redCnt1">
                                <div canswer="Six" class="q12-answer-drop-div" draggable="true"
                                     id="q12Six" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    6
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt1">
                                <div canswer="Two" class="q12-answer-drop-div" draggable="true"
                                     id="q12Two" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    2
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt1">
                                <div canswer="One" class="q12-answer-drop-div" draggable="true"
                                     id="q12One" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    1
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt2">
                                <div canswer="Two2" class="q12-answer-drop-div" draggable="true"
                                     id="q12Two2" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    2
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt3">
                                <div canswer="Three" class="q12-answer-drop-div" draggable="true"
                                     id="q12Three" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    3
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt3">
                                <div canswer="Seven" class="q12-answer-drop-div" draggable="true"
                                     id="q12Seven" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    7
                                </div>
                            </div>

                            <div class="q12-letter-container" id="redCnt3">
                                <div canswer="Two3" class="q12-answer-drop-div" draggable="true"
                                     id="q12Two3" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                    2
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" id="q12-submit" onclick="submitAnswerQ12()">
                            Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
