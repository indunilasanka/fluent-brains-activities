<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Multiplication</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q21">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class="fa fa-volume-up" onclick="playSound('Multiply the numbers two by two in the circles in each row, and put the answers in to up word circle')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text">Multiply the numbers two by two in the circles in each
                                row,
                                and put the answers in to up word circle</span>
                    </div>

                    <div style="display: flex; justify-content:center;">
                        <div>

                            <!-- circle container -->
                            <div style="display: flex; justify-content:center;">
                                <div class="q21-ball-cnt">

                                    <div class="q21-arrow-line1"></div>
                                    <div class="q21-arrow-line2"></div>
                                    <div class="q21-arrow-line3"></div>
                                    <div class="q21-arrow-head1">^</div>
                                    <div class="q21-arrow-head2">^</div>
                                    <div class="q21-arrow-head3">^</div>

                                    <div class="q21-third-ball-line">
                                        <div class="q21-ball" id="eightyfour">
                                            <div class="q21-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)"
                                                 ondrop="drop(event)">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="q21-second-ball-line">
                                        <div class="q21-ball" id="six">
                                            <div class="q21-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)"
                                                 ondrop="drop(event)"></div>
                                        </div>

                                        <div class="q21-ball" id="fourteen">
                                            <div class="q21-answer-box-drop-div" draggable="true"
                                                 ondragover="allowDrop(event)" ondragstart="drag(event)"
                                                 ondrop="drop(event)"></div>
                                        </div>
                                    </div>

                                    <div class="q21-first-ball-line">
                                        <div class="q21-ball">3</div>
                                        <div class="q21-ball">2</div>
                                        <div class="q21-ball">7</div>
                                    </div>

                                </div>
                            </div>

                            <!-- title -->
                            <div class="q21-q-title">Drag and drop the correct answers</div>

                            <!-- drag items -->
                            <div class="q21-answer-drop-container">
                                <div class="q21-letter-container">
                                    <div canswer="Six" class="q21-answer-drop-div" draggable="true"
                                         id="q21Six" ondragover="allowDrop(event)" ondragstart="drag(event)"
                                         ondrop="drop(event)">
                                        6
                                    </div>
                                </div>

                                <div class="q21-letter-container">
                                    <div canswer="Eightyfour" class="q21-answer-drop-div" draggable="true"
                                         id="q21Eightyfour" ondragover="allowDrop(event)" ondragstart="drag(event)"
                                         ondrop="drop(event)">
                                        84
                                    </div>
                                </div>

                                <div class="q21-letter-container">
                                    <div canswer="K" class="q21-answer-drop-div" draggable="true"
                                         id="q21K" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                        72
                                    </div>
                                </div>

                                <div class="q21-letter-container">
                                    <div canswer="R" class="q21-answer-drop-div" draggable="true"
                                         id="q21R" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                        21
                                    </div>
                                </div>

                                <div class="q21-letter-container">
                                    <div canswer="Fourteen" class="q21-answer-drop-div" draggable="true"
                                         id="q21Fourteen" ondragover="allowDrop(event)" ondragstart="drag(event)"
                                         ondrop="drop(event)">
                                        14
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="q21-letter-container">
                                    <div canswer="P" class="q21-answer-drop-div" draggable="true"
                                         id="q21P" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">
                                        8
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" id="q21-submit" onclick="submitAnswerQ21()">
                            Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
