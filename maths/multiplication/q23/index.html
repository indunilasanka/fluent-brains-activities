<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Multiplication</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q23">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class="fa fa-volume-up" onclick="playSound('Drag and drop the numbers to complete the multiplication equation matching to the below image.')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text"> Drag and drop the numbers to complete the multiplication equation
                matching to
                the below image.</span>
                    </div>

                    <div style="display: flex; align-items:center; flex-direction: column; margin-bottom: 20px;">
                        <div class="q23-main-container">

                            <!-- image grid -->
                            <div class="q23-image-container">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                                <img alt="" height="100%" src="./img/tomato.svg">
                            </div>

                            <!-- Drop area -->
                            <div class="q23-number-div" id="q23drop" style="width: 250px;">
                                <div class="q23-drag-item" draggable="true" ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)">
                                </div>

                                <div>
                                    <span>&#215;</span>
                                </div>
                                <div>5</div>
                                <div>=</div>

                                <div class="q23-drag-item" draggable="true" ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"></div>

                                <div class="q23-drag-item" draggable="true" ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"></div>
                            </div>
                        </div>

                        <!-- Drag area -->
                        <div class="q23-drag-container">
                            <div canswer="five" class="q23-drag-item-color" draggable="true"
                                 id="q23input1" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">5
                            </div>

                            <div canswer="two" class="q23-drag-item-color" draggable="true"
                                 id="q23input2" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">2
                            </div>

                            <div canswer="four" class="q23-drag-item-color" draggable="true"
                                 id="q23input3" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">4
                            </div>

                            <div canswer="zero" class="q23-drag-item-color" draggable="true"
                                 id="q23input4" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">0
                            </div>

                            <div canswer="six" class="q23-drag-item-color" draggable="true"
                                 id="q23input5" ondragover="allowDrop(event)" ondragstart="drag(event)" ondrop="drop(event)">6
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" id="q23-submit" onclick="checkAnswerQ23()">Submit</button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
