<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Multiplication</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q5">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class="fa fa-volume-up" onclick="playSound('Multiplication chart. fill in the blanks')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text">Multiplication chart. fill in the blanks</span>
                    </div>

                    <!-- Multiplication grid -->
                    <div style="display: flex; justify-content:center;">
                        <div class="q5-grid-container">

                            <div class="q5-grid-item q5-grid-header">x</div>
                            <div class="q5-grid-item q5-grid-header">1</div>
                            <div class="q5-grid-item q5-grid-header">2</div>
                            <div class="q5-grid-item q5-grid-header">3</div>
                            <div class="q5-grid-item q5-grid-header">4</div>
                            <div class="q5-grid-item q5-grid-header">5</div>
                            <div class="q5-grid-item q5-grid-header">1</div>
                            <div class="q5-grid-item">
                                <input autocomplete="off" class="q5-grid-input" id="q5input1"
                                       maxlength="2" onchange="q5CheckAnswer('q5input1', '1')" type="text"/>
                            </div>
                            <div class="q5-grid-item">2</div>
                            <div class="q5-grid-item">3</div>
                            <div class="q5-grid-item">4</div>
                            <div class="q5-grid-item">5</div>
                            <div class="q5-grid-item q5-grid-header">2</div>
                            <div class="q5-grid-item">2</div>
                            <div class="q5-grid-item">4</div>
                            <div class="q5-grid-item">6</div>
                            <div class="q5-grid-item">8</div>
                            <div class="q5-grid-item">10</div>
                            <div class="q5-grid-item q5-grid-header">3</div>
                            <div class="q5-grid-item">3</div>
                            <div class="q5-grid-item">
                                <input autocomplete="off" class="q5-grid-input" id="q5input2"
                                       maxlength="2" onchange="q5CheckAnswer('q5input2', '6')" type="text"/>
                            </div>
                            <div class="q5-grid-item">9</div>
                            <div class="q5-grid-item">12</div>
                            <div class="q5-grid-item">
                                <input autocomplete="off" class="q5-grid-input" id="q5input3"
                                       maxlength="2" onchange="q5CheckAnswer('q5input3', '15')" type="text"/>
                            </div>
                            <div class="q5-grid-item q5-grid-header">4</div>
                            <div class="q5-grid-item">4</div>
                            <div class="q5-grid-item">8</div>
                            <div class="q5-grid-item">12</div>
                            <div class="q5-grid-item">
                                <input autocomplete="off" class="q5-grid-input" id="q5input4"
                                       maxlength="2" onchange="q5CheckAnswer('q5input4', '16')" type="text"/>
                            </div>
                            <div class="q5-grid-item">20</div>
                            <div class="q5-grid-item q5-grid-header">5</div>
                            <div class="q5-grid-item">5</div>
                            <div class="q5-grid-item">
                                <input autocomplete="off" class="q5-grid-input" id="q5input5"
                                       maxlength="2" onchange="q5CheckAnswer('q5input5', '10')" type="text"/>
                            </div>
                            <div class="q5-grid-item">15</div>
                            <div class="q5-grid-item">20</div>
                            <div class="q5-grid-item">25</div>

                        </div>
                    </div>

                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin-top: 20px; ">
                        <button class="submit-button" id="q5-submit" onclick="q5SubmitAnswer()">
                            Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
