<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cartesian</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q3">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Select the shapes with same area?')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Select the shapes with same area?</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('Area of a small square = 1 square centimeter')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">Area of a small  <span><img alt=""
                                                                                          src="./img/single_grid.svg" width="30px"></span>  1 cm<sup>2</sup></span>
                        </div>
                        <div class="q3-answer-grid-row">
                            <div class="q3-check-img-box" style="margin-right: 20px">
                                <div>
                                    <img alt="" class="q3-cartesian-3-img" src="./img/shape1.svg"/>
                                </div>

                                <div class="q3-check-box-tik" id="q3a1" onclick="q3SelectAnswer('q3a1')"
                                     selected='false'>
                                    <i class="fa fa-check q3-checkIcon" style="font-size: 16px;"></i>
                                </div>

                            </div>

                            <div class="q3-check-img-box">

                                <div>
                                    <img alt="" class="q3-cartesian-3-img" src="./img/shape2.svg"/>
                                </div>

                                <div class="q3-check-box-tik" id="q3a2" onclick="q3SelectAnswer('q3a2')"
                                     selected='false'>
                                    <i class="fa fa-check q3-checkIcon" style="font-size: 16px;"></i>
                                </div>

                            </div>

                        </div>
                        <div class="q3-answer-grid-row">
                            <div class="q3-check-img-box" style="margin-right: 20px">

                                <div>
                                    <img alt="" class="q3-cartesian-3-img" src="./img/shape3.svg"/>
                                </div>

                                <div class="q3-check-box-tik" id="q3a3" onclick="q3SelectAnswer('q3a3')"
                                     selected='false'>
                                    <i class="fa fa-check q3-checkIcon" style="font-size: 20px;"></i>
                                </div>

                            </div>

                            <div class="q3-check-img-box">

                                <div>
                                    <img alt="" class="q3-cartesian-3-img" src="./img/shape4.svg"/>
                                </div>

                                <div class="q3-check-box-tik" id="q3a4" onclick="q3SelectAnswer('q3a4')"
                                     selected='false'>
                                    <i class="fa fa-check q3-checkIcon" style="font-size: 20px;"></i>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button class="submit-button" onclick="q3CheckAllAnswers()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
