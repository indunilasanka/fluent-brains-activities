<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Graph</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/awesome.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q13">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class='fa fa-volume-up' onclick="playSound('Put the shapes into the Venn diagram.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text"> Put the shapes into the Venn diagram.</span>
                    </div>


                    <!-- Drag items -->
                    <div class="q13-answer-grid-row">
                        <div class="q13-drag-img">
                            <img alt="" draggable=true id="q13answer1" ondragover="allowDrop(event)" style="cursor: pointer"
                                 ondragstart="drag(event)" ondrop="drop(event)" ondragend="dragEnd(event)" src="./img/purple_circle_2.svg">
                        </div>

                        <div class="q13-drag-img">
                            <img alt="" draggable=true id="q13answer2" ondragover="allowDrop(event)" style="cursor: pointer"
                                 ondragstart="drag(event)" ondrop="drop(event)" ondragend="dragEnd(event)" src="./img/green_circle.svg">
                        </div>

                        <div class="q13-drag-img">
                            <img alt="" draggable=true id="q13answer3" ondragover="allowDrop(event)" style="cursor: pointer"
                                 ondragstart="drag(event)" ondrop="drop(event)" ondragend="dragEnd(event)" src="./img/orange_circle.svg">
                        </div>
                    </div>


                    <!-- Venn Diagram start -->
                    <div class="q13-venn-area">
                        <div class="q13-venn-diagram">

                            <!-- left circle -->
                            <div class="q13-circle-left">
                                <div class="q13-venn-content" id="left-block">
                                    <div>
                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>

                                    <div><img alt="" draggable=false src="./img/green_square.svg"></div>

                                    <div>
                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>
                                </div>
                            </div>

                            <!-- common area -->
                            <div class="q13-venn-middle">
                                <div class="q13-venn-content" id="middle-block">
                                    <div>
                                        <img alt="" draggable=false src="./img/green_circle.svg">
                                    </div>

                                    <div>
                                        <div class="drop-area mobile-hide"  draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>
                                </div>
                            </div>

                            <!-- right circle -->
                            <div class="q13-circle-right">
                                <div class="q13-venn-content" id="right-block">
                                    <div>
                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>

                                    <div><img alt="" draggable=false src="./img/blue_circle.svg"></div>

                                    <div>
                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"
                                             ondrop="drop(event)"></div>
                                    </div>

                                    <div>
<!--                                        <div class="drop-area" draggable=true ondragover="allowDrop(event)" ondragstart="drag(event)"-->
<!--                                             ondrop="drop(event)"></div>-->
                                    </div>
                                </div>
                            </div>

                            <!-- circle titles -->
                            <div class="q13-venn-title-left"><i class='fa fa-volume-up'
                                                                onclick="playSound('green')"></i>
                                green
                            </div>
                            <div class="q13-venn-title-right"><i class='fa fa-volume-up'
                                                                 onclick="playSound('circle')"></i>
                                circle
                            </div>

                        </div>
                    </div>
                    <!-- Venn Diagram end -->

                    <!-- Submit button -->
                    <div style="display: flex; justify-content: center; margin: 30px 0 20px;">
                        <button class="submit-button" onclick="submitAnswerQ13()">Submit</button>
                    </div>

                </li>
            </ul>
        </div>

    </div>
</div>


<script src="./js/app.js"></script>
</body>

</html>
