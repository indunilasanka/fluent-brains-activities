<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Shapes</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q13">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Select all the circles.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Select all the circles.</span>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                      
                        <div class="q13-shape-box">
                            <table>
                                <tr>
                                    <td><img src="./img/row1/circle1.svg" selected="false" type="circle" id="row1img1"
                                            onclick="selectQ13('row1img1')" alt=""></td>
                                    <td><img src="./img/row1/square2.svg" selected="false" type="non-circle"
                                            id="row1img2" onclick="selectQ13('row1img2')" alt=""></td>
                                    <td><img src="./img/row1/circle2.svg" selected="false" type="circle" id="row1img3"
                                            onclick="selectQ13('row1img3')" alt=""></td>
                                    <td><img src="./img/row1/star1.svg" selected="false" type="non-circle"
                                            id="row1img4" onclick="selectQ13('row1img4')" alt=""></td>
                                    <td><img src="./img/row2/circle3.svg" selected="false" type="circle" id="row1img5"
                                            onclick="selectQ13('row1img5')" alt=""></td>
                                </tr>
                                <tr>
                                    <td><img src="./img/row2/square.svg" selected="false" type="non-circle"
                                            id="row2img1" onclick="selectQ13('row2img1')" alt=""></td>
                                    <td><img src="./img/row1/circle2.svg" selected="false" type="circle" id="row2img2"
                                            onclick="selectQ13('row2img2')" alt=""></td>
                                    <td><img src="./img/row3/star2.svg" selected="false" type="non-circle"
                                            id="row2img3" onclick="selectQ13('row2img3')" alt=""></td>
                                    <td><img src="./img/row1/circle1.svg" selected="false" type="circle" id="row2img4"
                                            onclick="selectQ13('row2img4')" alt=""></td>
                                    <td><img src="./img/row2/square1.svg" selected="false" type="non-circle"
                                            id="row2img5" onclick="selectQ13('row2img5')" alt=""></td>
                                </tr>
                                <tr>
                                    <td><img src="./img/row2/hexagon1.svg" selected="false" type="non-circle"
                                            id="row3img1" onclick="selectQ13('row3img1')" alt=""></td>
                                    <td><img src="./img/row1/square2.svg" selected="false" type="non-circle"
                                            id="row3img2" onclick="selectQ13('row3img2')" alt=""></td>
                                    <td><img src="./img/row2/circle3.svg" selected="false" type="circle" id="row3img3"
                                            onclick="selectQ13('row3img3')" alt=""></td>
                                    <td><img src="./img/row1/star1.svg" selected="false" type="non-circle"
                                            id="row3img4" onclick="selectQ13('row3img4')" alt=""></td>
                                    <td><img src="./img/row3/hexagon3.svg" selected="false" type="non-circle"
                                            id="row3img5" onclick="selectQ13('row3img5')" alt=""></td>
                                </tr>
                                <tr>
                                    <td><img src="./img/row1/circle2.svg" selected="false" type="circle" id="row4img1"
                                            onclick="selectQ13('row4img1')" alt=""></td>
                                    <td><img src="./img/row1/star1.svg" selected="false" type="non-circle"
                                            id="row4img2" onclick="selectQ13('row4img2')" alt=""></td>
                                    <td><img src="./img/row3/hexagon2.svg" selected="false" type="non-circle"
                                            id="row4img3" onclick="selectQ13('row4img3')" alt=""></td>
                                    <td><img src="./img/row2/square1.svg" selected="false" type="non-circle"
                                            id="row4img4" onclick="selectQ13('row4img4')" alt=""></td>
                                    <td><img src="./img/row1/circle1.svg" selected="false" type="circle" id="row4img5"
                                            onclick="selectQ13('row4img5')" alt="" width="80%"></td>
                                </tr>
                            </table>
                        </div>

                      <div style="margin-top: 20px;">
                        <button class="submit-button" onclick="submitQ13()">Submit</button>
                      </div>
                    </div>
                </li>
              </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
