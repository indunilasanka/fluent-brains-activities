<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Shapes</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q9">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Match the shapes. You can pick the answers from the answer box.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Match the shapes. You can pick the answers from the answer box.</span>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                      <div class="q9-container">
                        <div class="q9-image-container" id="q9-answer-drop-grid">
                          <div class="q9-single-image">
                            <img src="./img/ellipse.svg" alt="" class="q9-image-s"/>
                            <div class="q9-input-container">
                              <div class="q9-input-box"
                                   id="q9input1"
                                   draggable="true"
                                   ondragstart="drag(event)"
                                   ondragover="allowDrop(event)"
                                   ondrop="drop(event)"></div>
                            </div>
            
                          </div>
                          <div class="q9-single-image" style="border-top: 0px">
                            <img src="./img/pentagon.svg" alt="" class="q9-image-s"/>
                            <div class="q9-input-container">
                              <div class="q9-input-box"
                                   id="q9input2"
                                   draggable="true"
                                   ondragstart="drag(event)"
                                   ondragover="allowDrop(event)"
                                   ondrop="drop(event)"></div>
                            </div>
                          </div>
                          <div class="q9-single-image" style="border-top: 0px">
                            <img src="./img/square.svg" alt="" class="q9-image"/>
                            <div class="q9-input-container">
                              <div class="q9-input-box"
                                   id="q9input3"
                                   draggable="true"
                                   ondragstart="drag(event)"
                                   ondragover="allowDrop(event)"
                                   ondrop="drop(event)"></div>
                            </div>
                          </div>
                          <div class="q9-single-image" style="border-top: 0px">
                            <img src="./img/rectangle.svg" alt="" class="q9-image-s"/>
                            <div class="q9-input-container">
                              <div class="q9-input-box"
                                   id="q9input4"
                                   draggable="true"
                                   ondragstart="drag(event)"
                                   ondragover="allowDrop(event)"
                                   ondrop="drop(event)"></div>
                            </div>
                            </div>
                          <div class="q9-single-image" style="border-top: 0px">
                            <img src="./img/triangle.svg" alt="" class="q9-image"/>
                            <div class="q9-input-container">
                                <div class="q9-input-box"
                                     id="q9input5"
                                     draggable="true"
                                     ondragstart="drag(event)"
                                     ondragover="allowDrop(event)"
                                     ondrop="drop(event)"></div>
                            </div>
                          </div>
                        </div>
                        <div class="q9-answer-container">
                          <div class="answer-div">
                            <div class="q9-answer"
                                 id="q9square"
                                 draggable="true"
                                 canswer="square"
                                 ondragstart="drag(event)"
                                 ondragover="allowDrop(event)"
                                 ondrop="drop(event)">Square</div>
                          </div>
                          <div class="answer-div">
                            <div class="q9-answer"
                                 id="q9rectangle"
                                 draggable="true"
                                 canswer="rectangle"
                                 ondragstart="drag(event)"
                                 ondragover="allowDrop(event)"
                                 ondrop="drop(event)">Rectangle</div>
                          </div>
                          <div class="answer-div">
                            <div class="q9-answer"
                                 id="q9ellipse"
                                 draggable="true"
                                 canswer="ellipse"
                                 ondragstart="drag(event)"
                                 ondragover="allowDrop(event)"
                                 ondrop="drop(event)">Ellipse</div>
                          </div>
                          <div class="answer-div">
                            <div class="q9-answer"
                                 id="q9triangle"
                                 draggable="true"
                                 canswer="triangle"
                                 ondragstart="drag(event)"
                                 ondragover="allowDrop(event)"
                                 ondrop="drop(event)">Triangle</div>
                          </div>
                          <div class="answer-div">
                            <div class="q9-answer"
                                 id="q9pentagon"
                                 draggable="true"
                                 canswer="pentagon"
                                 ondragstart="drag(event)"
                                 ondragover="allowDrop(event)"
                                 ondrop="drop(event)">Pentagon</div>
                          </div>
                        </div>
                      </div>
                      <div>
                        <button class="submit-button" onclick="handleSubmitQ9()">Submit</button>
                      </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
