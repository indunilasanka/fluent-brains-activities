<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Subtract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/amazing.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q9">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Each flower has a value as shown below.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Each flower has a value as shown below.</span>
                    </div>
                    <div style="display: flex; justify-content:center; flex-direction: column; align-items: center">
                        <div class="q9-data-container">
                            <div class="q9-single-flower">
                                <img alt="" height="100%" src="./img/yellow_flower.svg" width="70%">
                                <div> = 2</div>
                            </div>
                            <div class="q9-single-flower">
                                <img alt="" height="100%" src="./img/green_flower.svg" width="70%">
                                <div> = 1</div>
                            </div>
                            <div class="q9-single-flower">
                                <img alt="" height="100%" src="./img/orange_flower.svg" width="70%">
                                <div> = 3</div>
                            </div>
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('You can drag and drop the below flowers.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">You can drag and drop the below flowers.</span>
                        </div>
                        <div class="q9-drag-container">
                            <div class="q9-image-border">
                                <img alt="" canswer="yellow" draggable="true" height="100%"
                                     id="q9input1"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="../img/yellow_flower.svg"
                                     width="100%"
                                >
                            </div>
                            <div class="q9-image-border">
                                <img alt="" canswer="green" draggable="true" height="100%"
                                     id="q9input2"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="../img/green_flower.svg"
                                     width="100%">
                            </div>
                            <div class="q9-image-border">
                                <img alt="" canswer="orange" draggable="true" height="100%"
                                     id="q9input3"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="../img/orange_flower.svg"
                                     width="100%">
                            </div>
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('Drag and drop correct flowers to complete the below addition equations.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">Drag and drop correct flowers to complete the below addition equations.</span>
                        </div>
                        <div class="q9-answer-container">
                            <div class="q9-single-answer">
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/yellow_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/green_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-border" id="q9answer1" style="background: #B6E9F3">
                                    <div class="q9-drop-div"
                                         id="q9input4"
                                         ondragover="allowDrop(event)"
                                         ondrop="drop(event)">
                                    </div>
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/orange_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-answer-border"> &#160;
                                    = 9
                                </div>
                            </div>
                            <div class="q9-single-answer" style="margin-top: 20px">
                                <div class="q9-grid-border" id="q9answer2" style="background: #B6E9F3">
                                    <div class="q9-drop-div"
                                         id="q9input5"
                                         ondragover="allowDrop(event)"
                                         ondrop="drop(event)"></div>
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/orange_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/yellow_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/green_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-border">
                                    <img alt="" height="100%" src="../img/green_flower.svg" width="100%">
                                </div>
                                <div class="q9-grid-answer-border">&#160;
                                    = 8
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q9-submit-button" onclick="q9checkPattern()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
