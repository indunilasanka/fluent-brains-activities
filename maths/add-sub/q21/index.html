<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Subtract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/congratulation.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q21">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Anne had 5 red cubes and 4 yellow cubes at the beginning.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Anne had 5 red cubes and 4 yellow cubes at the beginning.</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction:column;align-items:center">
                        <div class="q21-image-container">
                            <img alt="" src="./img/annes_cards.svg" width="100%">
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('Anne gave 2 yellow cubes to Tom.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">Anne gave 2 yellow cubes to Tom.</span>
                        </div>
                        <div class="q21-image-container">
                            <img alt="" src="./img/anne_gave_tom.svg" width="100%">
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('>How many cubes(red and yellow) are there with Anne now?')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">How many cubes(red and yellow) are there with Anne now?</span>
                        </div>
                        <div class="q21-num-button-container">
                            <button class="q21-btn-color" id="q21input1" onclick="q21handleAnswerClick('q21input1', 0)">
                                7 - 2 = 5
                            </button>
                            <button class="q21-btn-color" id="q21input2" onclick="q21handleAnswerClick('q21input2', 1)">
                                9 - 2 = 7
                            </button>
                            <button class="q21-btn-color" id="q21input3" onclick="q21handleAnswerClick('q21input3', 0)">
                                5 - 2 = 3
                            </button>
                            <button class="q21-btn-color" id="q21input4" onclick="q21handleAnswerClick('q21input4', 0)">
                                4 - 2 = 2
                            </button>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
