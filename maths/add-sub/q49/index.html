<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Subtraction</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>
<body onload="setScore()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i>
                    </div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q49">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Complete the table.')"
                           style='font-size:20px; color: rgb(66, 165, 246); cursor: pointer;'></i>
                        <span class="question-title">Complete the table.</span>
                    </div>
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Rule: subtract 2')"
                           style='font-size:20px; color: rgb(66, 165, 246); cursor: pointer;'></i>
                        <span class="question-title" style="font-weight: bold">Rule: subtract 2</span>
                    </div>

                    <!--  Beginning of the explanations-->
                    <div class="explanation-action-title" id="explanation-action-q1"
                         onclick="openHelpAction('q1-help')" style="margin-bottom: 20px">
                        <span>See explanation <i aria-hidden="true" class="fa fa-angle-double-down"></i></span>
                    </div>
                    <!--  Ending of the explanation  -->

                    <div class="add-table-container">
                        <table class="add-table">
                            <tr>
                                <th style="font-size: 18px;"><i class='fa fa-volume-up'
                                                                onclick="playSound('In')"
                                                                style='font-size:22px; color: white; cursor: pointer;margin-right: 7px'></i>In
                                </th>
                                <th style="font-size: 18px"><i class='fa fa-volume-up'
                                                               onclick="playSound('Out')"
                                                               style='font-size:22px; color: white; cursor: pointer;margin-right: 7px'></i>Out
                                </th>
                            </tr>
                            <tr>
                                <td class="add-table-value">3 <span style="font-weight:200; color:#46cd46;">-(2)</span>
                                </td>
                                <td class="add-table-value">1</td>
                            </tr>
                            <tr>
                                <td class="add-table-value">5</td>
                                <td class="add-table-answer">
                                    <input class="add-table-input" id="q49input1"
                                           onchange="checkTotalValue('q49input1', '3')" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="add-table-value">8</td>
                                <td class="add-table-answer">
                                    <input class="add-table-input" id="q49input2"
                                           onchange="checkTotalValue('q49input2', '6')" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="add-table-value">2</td>
                                <td class="add-table-answer">
                                    <input class="add-table-input" id="q49input3"
                                           onchange="checkTotalValue('q49input3', '0')" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="add-table-answer">
                                    <input class="add-table-input" id="q49input4"
                                           onchange="checkTotalValue('q49input4', '10')" type="text"/>
                                </td>
                                <td class="add-table-value">
                                    8
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 1rem; margin-left: 10px;">
                        <button class="submit-button" id="q1-submit" onclick="checkMissingValuesAll('q49')">Submit
                        </button>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
