<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Subtract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="./style/animation2.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">

    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/achievement-unlocked.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q18">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Complete the pattern.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Complete the pattern.</span>
                    </div>
                    <div style="display: flex; justify-content:center">
                        <div class="q18-main-container">
                            <div class="q18-grid-div">
                                <input class="q18-input-div" id="q18input1" onchange="q18checkTotalValue('q18input1', '8')"
                                       type="text"/>
                                <div>- 1</div>
                                <div>= 7</div>
                            </div>
                            <div class="q18-grid-div">
                                <input class="q18-input-div" id="q18input2" onchange="q18checkTotalValue('q18input2', '80')"
                                       type="text"/>
                                <div>- 10</div>
                                <div>= 70</div>
                            </div>
                            <div class="q18-grid-div">
                                <input class="q18-input-div" id="q18input3" onchange="q18checkTotalValue('q18input3', '800')"
                                       type="text"/>
                                <div>- 100</div>
                                <div>= 700</div>
                            </div>
                            <div class="q18-grid-div">
                                <input class="q18-input-div" id="q18input4" onchange="q18checkTotalValue('q18input4', '8000')"
                                       type="text"/>
                                <div>- 1000</div>
                                <div>= 7000</div>
                            </div>
                            <div class="q18-grid-div">
                                <input class="q18-input-div" id="q18input5" onchange="q18checkTotalValue('q18input5', '80000')"
                                       type="text"/>
                                <div>- 10000</div>
                                <div>= 70000</div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q18-submit-button" onclick="q18checkMissingValuesAll()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>

</body>
</html>
