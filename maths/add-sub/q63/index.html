<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Addition</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>
<body onload="setScore()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i></div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q63">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Complete the pattern.')"
                           style='font-size:20px; color: rgb(66, 165, 246); cursor: pointer;'></i>
                        <span class="question-title">Complete the pattern.</span>
                    </div>
                    <div class="q18-main-container">
                        <div class="q18-grid-div">
                            <div>3</div>
                            <div>+ 3</div>
                            <div>= <input class="q18-input-div" id="q18input1" onchange="checkAnswer('q18input1', '8')"
                                          type="text"/></div>
                        </div>
                        <div class="q18-grid-div">
                            <input class="q18-input-div" id="q18input2" onchange="checkAnswer('q18input2', '80')"
                                   type="text"/>
                            <div>- 10</div>
                            <div>= 70</div>
                        </div>
                        <div class="q18-grid-div">
                            <input class="q18-input-div" id="q18input3" onchange="checkAnswer('q18input3', '800')"
                                   type="text"/>
                            <div>- 100</div>
                            <div>= 700</div>
                        </div>
                        <div class="q18-grid-div">
                            <input class="q18-input-div" id="q18input4" onchange="checkAnswer('q18input4', '8000')"
                                   type="text"/>
                            <div>- 1000</div>
                            <div>= 7000</div>
                        </div>
                        <div class="q18-grid-div">
                            <input class="q18-input-div" id="q18input5" onchange="checkAnswer('q18input5', '80000')"
                                   type="text"/>
                            <div>- 10000</div>
                            <div>= 70000</div>
                        </div>
                    </div>
                    <div style="margin-left: 10px">
                        <button class="submit-button2" id="q18-submit" onclick="checkMissingValuesAll('q18')">Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
