<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="./img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Area</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="./js/DragDropTouch.js"></script>
</head>

<body>
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="swapNextQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="swapNextQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q9">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Total area of the give figure is 120m² . Select the suitable piece for complete the figure.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Total area of the give figure is 120m² . Select the suitable piece for complete the figure.</span>
                    </div>

                    <div style="display: flex; justify-content: center; margin-top: 20px; flex-direction: column; align-items: center">
                      <div class="q9-container">
                        <div class="q9-grid">
                          <div class="q9-height"></div>
                          <div class="q9-height">3</div>
                          <div class="q9-height">4</div>
                          <div class="q9-height">2</div>
                          <div style="border: 1px solid black"></div>
                          <div style="border-top: 1px solid black; border-right: 1px solid black"></div>
                          <div class="q9-height">5</div>
                          <div style="border-bottom: 1px solid black; border-left: 1px solid black; border-right: 1px solid black"></div>
                          <div style="background-color: black"></div>
                        </div>
                      </div>
                      <div class="q9-answer-container">
                        <div class="q9-main-div" id="q9input1" onclick="q9CheckAnswer('q9input1',0)">
                          <div style="margin-right: 5px;">5m</div>
                          <div class="q9-image-div">
                            <div class="q9-answer-image1"></div>
                            <div>2m</div>
                          </div>
                        </div>
                        <div class="q9-main-div" id="q9input2" onclick="q9CheckAnswer('q9input2',0)">
                          <div style="margin-right: 5px;">10m</div>
                          <div class="q9-image-div">
                            <div class="q9-answer-image2"></div>
                            <div>2m</div>
                          </div>
                        </div>
                        <div class="q9-main-div" id="q9input3" onclick="q9CheckAnswer('q9input3',1)">
                          <div style="margin-right: 5px;">4m</div>
                          <div class="q9-image-div">
                            <div class="q9-answer-image3"></div>
                            <div>5m</div>
                          </div>
                        </div>
                        <div class="q9-main-div" id="q9input4" onclick="q9CheckAnswer('q9input4',0)">
                          <div style="margin-right: 5px;">2m</div>
                          <div class="q9-image-div">
                            <div class="q9-answer-image4"></div>
                            <div>4m</div>
                          </div>
                        </div>
            
            
                      </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
