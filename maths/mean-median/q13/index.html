<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mean-Median</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q1">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('A person collected amount of milk, he drank for a month of a period. Those stats are given below.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">A person collected amount of milk, he drank for a month of a period. Those stats are given below.</span>
                    </div>
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('What is the median milk volume drank by the person?')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">What is the median milk volume drank by the person?</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <div class="q13-table-container">
                            <table>
                                <tr>
                                    <td style="text-align: start;">Amount</td>
                                    <td><img alt="" src="./img/cup_200ml.svg"></td>
                                    <td><img alt="" src="./img/cup_300ml.svg"></td>
                                    <td><img alt="" src="./img/cup_500ml.svg"></td>
                                    <td><img alt="" src="../img/cup_800ml.svg"></td>
                                </tr>
                                <tr>
                                    <td style="text-align: start;">Days</td>
                                    <td>6</td>
                                    <td>7</td>
                                    <td>15</td>
                                    <td>2</td>
                                </tr>
                            </table>
                        </div>
                        <div class="q13-answer-div">
                            <button class="q13-btn-color" id="q13input1" onclick="q13handleAnswerClick('q13input1', 0)">
                                200 ml
                            </button>
                            <button class="q13-btn-color" id="q13input2" onclick="q13handleAnswerClick('q13input2', 0)">
                                300 ml
                            </button>
                            <button class="q13-btn-color" id="q13input3" onclick="q13handleAnswerClick('q13input3', 1)">
                                500 ml
                            </button>
                            <button class="q13-btn-color" id="q13input4" onclick="q13handleAnswerClick('q13input4', 0)">
                                800 ml
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
