<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mean-Median</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q17">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Five trees are given below.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Five trees are given below.</span>
                    </div>
                    <div style="display: flex; justify-content:center;flex-direction: column; align-items: center">
                        <div class="q17-img-container">
                            <div class="q17-img-box">
                                <img alt="" height="70px" src="./img/tree.svg">
                                <div class="q17-text-div">1.2 m</div>
                            </div>
                            <div class="q17-img-box">
                                <img alt="" height="90px" src="./img/tree.svg">
                                <div class="q17-text-div">3.2 m</div>
                            </div>
                            <div class="q17-img-box">
                                <img alt="" height="125px" src="./img/tree.svg">
                                <div class="q17-text-div">6.1 m</div>
                            </div>
                            <div class="q17-img-box">
                                <img alt="" height="150px" src="./img/tree.svg">
                                <div class="q17-text-div">7.3 m</div>
                            </div>
                            <div class="q17-img-box">
                                <img alt="" height="110px" src="./img/tree.svg">
                                <div class="q17-text-div">4.5 m</div>
                            </div>

                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('What is the median height among these five trees?')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">What is the median height among these five trees?</span>
                        </div>
                        <div class="q17-answer-div">
                            <button class="q17-btn-color" id="q17input1" onclick="q17handleAnswerClick('q17input1', 0)">
                                1.2
                            </button>
                            <button class="q17-btn-color" id="q17input2" onclick="q17handleAnswerClick('q17input2', 1)">
                                4.5
                            </button>
                            <button class="q17-btn-color" id="q17input3" onclick="q17handleAnswerClick('q17input3', 0)">
                                6.1
                            </button>
                            <button class="q17-btn-color" id="q17input4" onclick="q17handleAnswerClick('q17input4', 0)">
                                7.3
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
