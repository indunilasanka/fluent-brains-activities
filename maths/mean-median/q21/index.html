<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mean-Median</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>
<!--<body onload="startAll()">-->

<body onload="setScore()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span>
                </div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i></div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q21">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up' onclick="playSound('This chart shows number of flowers sold in a week.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title">This chart shows number of flowers sold in a week.</span>
                    </div>
                    <div class="question-container">
                        <div class="q21-main-container">
                            <div class="q21-grid-container" style="border: 1px solid black">
                                <div class="q21-week">Monday</div>
                                <div class="q21-flower-row">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                </div>
                            </div>
                            <div class="q21-grid-container"
                                 style="border-left: 1px solid black; border-right: 1px solid black">
                                <div class="q21-week">Tuesday</div>
                                <div class="q21-flower-row">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                </div>
                            </div>
                            <div class="q21-grid-container" style="border: 1px solid black">
                                <div class="q21-week">Wednesday</div>
                                <div class="q21-flower-row">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                </div>
                            </div>
                            <div class="q21-grid-container"
                                 style="border-left: 1px solid black; border-right: 1px solid black">
                                <div class="q21-week">Thursday</div>
                                <div class="q21-flower-row">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                </div>
                            </div>
                            <div class="q21-grid-container" style="border: 1px solid black">
                                <div class="q21-week">Friday</div>
                                <div class="q21-flower-row">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                    <img alt="" src="../img/purple_flower.svg" width="100%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="question-container" style="margin-top: 20px">
                        <div class="q21-details">
                            <img alt="" height="100%" src="../img/purple_flower.svg">
                            <div style="margin-left: 10px"> = 5 flowers</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up' onclick="playSound('What is the day that median number of flowers were sold?')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title">What is the day that median number of flowers were sold?</span>
                    </div>
                    <div class="question-container" style="margin-top: 20px">
                        <div class="q21-answer-grid">
                            <button class="q21-answer-button" id="q21input1" onclick="handleSubmit('q21input1', 0)">
                                Tuesday
                            </button>
                            <button class="q21-answer-button" id="q21input2" onclick="handleSubmit('q21input2', 0)">
                                Monday
                            </button>
                            <button class="q21-answer-button" id="q21input3" onclick="handleSubmit('q21input3', 0)">
                                Thursday
                            </button>
                            <button class="q21-answer-button" id="q21input4" onclick="handleSubmit('q21input4', 1)">
                                Wednesday
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--        <div class="canvas-container">-->
        <!--            <canvas id="gameCanvas" width="1920px" height="350px" style="position: absolute">Your browser doesnt-->
        <!--                support HTML5 canvas-->
        <!--            </canvas>-->
        <!--        </div>-->
    </div>
</div>
<script src="../js/app.js"></script>
</body>

</html>
