<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Equations</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>
<!--<body onload="startAll()">-->
<body onload="startAll()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i></div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q5">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up' onclick="playSound('Classify the numbers as rational or irrational.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title">Classify the numbers as rational or irrational.</span>
                    </div>

                    <!--  answer boxes -->
                    <div class="q5-question-row" id="q5-drag">
                        <div canswer="1/2"
                             class="q5-answer-box"
                             draggable="true"
                             id="q5input1/2"
                             ondragstart="drag(event)">
                            <p><sup>1</sup>&frasl;<sub>2</sub></p>

                        </div>

                        <div canswer="3/4"
                             class="q5-answer-box"
                             draggable="true"
                             id="q5input3/4"
                             ondragstart="drag(event)">
                            <p><sup>3</sup>&frasl;<sub>4</sub></p>
                        </div>

                        <div canswer="2"
                             class="q5-answer-box"
                             draggable="true"
                             id="q5input2"
                             ondragstart="drag(event)">
                            <span style="padding: 3px"> &#8730;2</span>
                        </div>

                        <div canswer="3"
                             class="q5-answer-box"
                             draggable="true"
                             id="q5input3"
                             ondragstart="drag(event)">
                            <span style="padding: 3px"> &#8730;3</span>
                        </div>

                        <div canswer="7/4"
                             class="q5-answer-box"
                             draggable="true"
                             id="q5input7/4"
                             ondragstart="drag(event)">
                            <p><sup>7</sup>&frasl;<sub>4</sub></p>
                        </div>
                    </div>

                    <!--- table --->
                    <div class="q5-dd-answer-grid" id="q5-drop">
                        <div class="q5-left-container">
                            <div class="q5-topic">Rational</div>
                            <div class="q5-topic-underline"></div>
                            <div class="q5-drop-container"
                                 id="q5-left"
                                 ondragover="allowDrop(event)"
                                 ondrop="dropQ5(event)">
                            </div>
                        </div>
                        <div class="q5-right-container">
                            <div class="q5-topic">Irrational</div>
                            <div class="q5-topic-underline"></div>
                            <div class="q5-drop-container"
                                 id="q5-right"
                                 ondragover="allowDrop(event)"
                                 ondrop="dropQ5(event)"></div>
                        </div>
                    </div>

                    <!-- button -->

                    <div style="margin-top: 20px; margin-left: 10px">
                        <button class="submit-button" id="q8-submit" onclick="handleSubmitQ5()">
                            Submit
                        </button>
                    </div>

                </li>
            </ul>
        </div>
        <!--        <div class="canvas-container">-->
        <!--            <canvas id="gameCanvas" width="1920px" height="350px" style="position: absolute">Your browser doesnt-->
        <!--                support HTML5 canvas-->
        <!--            </canvas>-->
        <!--        </div>-->
    </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
