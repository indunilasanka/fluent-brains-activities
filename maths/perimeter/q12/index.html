<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Perimeter</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">

<!-- Pop up -->
<div class="popup-container">
    <div class="popup">

        <div class="popup-upper">
            <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                <i class="fa fa-times close-icon"></i>
            </div>
            <div class="popup-check-icon">
                <img alt="" class="check-img" id="starId1" src="./img/star.gif"/>
                <img alt="" class="check-img" id="starId2" src="./img/star.gif"/>
                <img alt="" class="check-img" id="starId3" src="./img/star.gif"/>
            </div>
        </div>

        <div class="popup-lower">
            <div class="popup-great"><label id="salutation">Great</label>!</div>
            <div class="popup-msg">
                Your have scored <label id="star-count">3 stars</label>.
            </div>
            <div class="popup-explore" onclick="switchQuestion()">
                <p class="explore-text">Continue</p>
                <i class="fa fa-arrow-right explore-arrow" style="font-size: 12px"></i>
            </div>
        </div>

    </div>
</div>


<!-- App -->
<div id="app">
    <div class="flex-container">

        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <!-- Question panel -->
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q12">

                    <!-- Question title -->
                    <div class="question-title-box">
                        <i class='fa fa-volume-up' onclick="playSound('A wheel of radius 7 cm moves along a straight road.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text"> A wheel of radius 7 cm moves along a straight road.
                            </span>
                    </div>

                    <div class="question-title-box">
                        <i class='fa fa-volume-up' onclick="playSound('Find the distance it moves during one full rotation (pi = 22 over 7)')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text"> Find the distance it moves during one full rotation
                                (&pi; =
                                <sup>22</sup>/<sub>7</sub> ).
                            </span>
                    </div>

                    <div
                            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <div class="q12-que-image">
                            <img alt="" src="./img/wheel.svg">
                        </div>

                        <div class="q12-answer-container">
                            <button class="q12-single-answer" id="q12input1" onclick="selectAnswerQ12('q12input1')">
                                34
                                cm
                            </button>
                            <button class="q12-single-answer" id="q12input2" onclick="selectAnswerQ12('q12input2')">
                                44
                                cm
                            </button>
                            <button class="q12-single-answer" id="q12input3" onclick="selectAnswerQ12('q12input3')">
                                22
                                cm
                            </button>
                            <button class="q12-single-answer" id="q12input4" onclick="selectAnswerQ12('q12input4')">
                                66
                                cm
                            </button>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>

</html>
