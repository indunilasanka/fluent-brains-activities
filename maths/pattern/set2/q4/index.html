<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>pattern</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="./style/animation4.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/congrats.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container">
        <!-- Info panel -->
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/8</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label id="timerhrs">00</label>:<label id="timermin">00</label>:<label id="timersec">00</label>
                    H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>

        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q6">

                    <div class="question-title-box">
                        <i class="fa fa-volume-up"
                           onclick="playSound('Understand the pattern and fill the second and forth columns.')"
                           style="font-size: 20px; color: #419ae2; cursor: pointer"></i>
                        <span class="question-title-text">Understand the patten and fill the 2<sup>nd</sup> and 4<sup>th</sup> columns</span>
                    </div>

                    <!-- Bar chart start -------------------------- -->

                    <div class="graph-area">
                        <div class="bar-chart">
                            <table id="q-graph">

                                <tbody>
                                <tr class="qtr" id="bar1">
                                    <td class="sent bar" style="height: 57px;">
                                    </td>
                                </tr>

                                <tr class="qtr" id="bar2">
                                    <th class="button-row" scope="row">
                                        <button class="ctrl-butn" onclick="increaseHeight('bar2')">+</button>
                                        <button class="ctrl-butn" onclick="decreaseHeight('bar2')">-</button>
                                    </th>
                                    <td class="sent bar" id="b2h6" selected=false style="height: 357px;">
                                    </td>
                                    <td class="sent bar" id="b2h5" selected=false style="height: 297px;">
                                    </td>
                                    <td class="sent bar" id="b2h4" selected=false style="height: 237px;">
                                    </td>
                                    <td class="sent bar" id="b2h3" selected=false style="height: 177px;">
                                    </td>
                                    <td class="sent bar" id="b2h2" selected=false style="height: 117px;">
                                    </td>
                                    <td class="sent bar" id="b2h1" selected=false style="height: 57px;">
                                    </td>
                                </tr>

                                <tr class="qtr" id="bar3">
                                    <td class="sent bar" style="height: 177px;">
                                    </td>
                                </tr>

                                <tr class="qtr" id="bar4">
                                    <th class="button-row" scope="row">
                                        <button class="ctrl-butn" onclick="increaseHeight('bar4')">+</button>
                                        <button class="ctrl-butn" onclick="decreaseHeight('bar4')">-</button>
                                    </th>
                                    <td class="sent bar" id="b4h6" selected=false style="height: 357px;">
                                    </td>
                                    <td class="sent bar" id="b4h5" selected=false style="height: 297px;">
                                    </td>
                                    <td class="sent bar" id="b4h4" selected=false style="height: 237px;">
                                    </td>
                                    <td class="sent bar" id="b4h3" selected=false style="height: 177px;">
                                    </td>
                                    <td class="sent bar" id="b4h2" selected=false style="height: 117px;">
                                    </td>
                                    <td class="sent bar" id="b4h1" selected=false style="height: 57px;">
                                    </td>
                                </tr>

                                <tr class="qtr" id="bar5">
                                    <td class="sent bar" style="height: 297px;">
                                    </td>
                                </tr>

                                <tr class="qtr" id="bar6">
                                    <td class="sent bar" style="height: 357px;">
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div id="ticks">
                                <div class="tick7" style="height: 59px;">
                                    <p>12</p>
                                </div>
                                <div class="tick" style="height: 59px;">
                                    <p>10</p>
                                </div>
                                <div class="tick" style="height: 59px;">
                                    <p>8</p>
                                </div>
                                <div class="tick" style="height: 59px;">
                                    <p>6</p>
                                </div>
                                <div class="tick" style="height: 59px;">
                                    <p>4</p>
                                </div>
                                <div class="tick" style="height: 58px;">
                                    <p>2</p>
                                </div>
                                <div class="tick1" style="height: 59px;">
                                    <p>0</p>
                                </div>
                            </div>


                        </div>
                    </div>

                    <!-- Bar chart end -------------------------- -->

                    <div style="display: flex; justify-content: center;">
                        <button class="submit-button" onclick="submitQ6()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>


<script src="./js/app.js"></script>
</body>

</html>
