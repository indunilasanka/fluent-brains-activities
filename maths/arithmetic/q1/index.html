<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Arithmetic</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="startAll()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">
                    0<span class="all-count">/20</span>
                </div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">
                        Score
                        <i
                                class="fa fa-question-circle"
                                title="This is not your final score. When calculating the final score elapsed time also will be considering"
                        ></i>
                    </div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q1">
                    <div style="margin-bottom: 20px; margin-left: 10px">
                        <i
                                class="fa fa-volume-up"
                                onclick="playSound('Arrange in the asscending order. You can drag and drop the answers.')"
                                style="font-size: 20px; color: #419ae2; cursor: pointer"
                        ></i>
                        <span class="question-title"
                        >Arrange in the asscending order. You can drag and drop the
                  answers.</span
                        >
                    </div>

                    <div class="q1-qpanel-container">
                        <div class="q1-answer-drop-container" id="imgCnt">
                            <div class="q1-letter-container" id="greenCnt">
                                <div
                                        canswer="Two"
                                        class="q1-answer-drop-div"
                                        draggable="true"
                                        id="q1Two"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                >
                                    <p class="p-text">
                                        2<span><sup>3</sup></span>
                                    </p>
                                </div>
                            </div>

                            <div class="q1-letter-container" id="redCnt1">
                                <div
                                        canswer="Ten"
                                        class="q1-answer-drop-div"
                                        draggable="true"
                                        id="q1Ten"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                >
                                    <p class="p-text">
                                        (-10)<span><sup>1</sup></span>
                                    </p>
                                </div>
                            </div>
                            <div class="q1-letter-container" id="redCnt2">
                                <div
                                        canswer="One"
                                        class="q1-answer-drop-div"
                                        draggable="true"
                                        id="q1One"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                >
                                    <p class="p-text">
                                        (-1)<span><sup>10</sup></span>
                                    </p>
                                </div>
                            </div>
                            <div class="q1-letter-container" id="redCnt3">
                                <div
                                        canswer="Three"
                                        class="q1-answer-drop-div"
                                        draggable="true"
                                        id="q1Three"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                >
                                    <p class="p-text">
                                        3<span><sup>2</sup></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div
                                class="q1-answer-drop-box-container"
                                id="q1-answer-drop-box-container"
                        >
                            <div class="q1-dd-grid-ans-box-column" id="q4block1">
                                <div
                                        class="q1-answer-box-drop-div"
                                        draggable="true"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                ></div>
                            </div>
                            <div class="q1-dd-grid-ans-box-column" id="q4block2">
                                <div
                                        class="q1-answer-box-drop-div"
                                        draggable="true"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                ></div>
                            </div>
                            <div class="q1-dd-grid-ans-box-column" id="q4block3">
                                <div
                                        class="q1-answer-box-drop-div"
                                        draggable="true"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                ></div>
                            </div>
                            <div class="q1-dd-grid-ans-box-column" id="q4block4">
                                <div
                                        class="q1-answer-box-drop-div"
                                        draggable="true"
                                        ondragover="allowDrop(event)"
                                        ondragstart="drag(event)"
                                        ondrop="dropQ1(event)"
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem; margin-left: 10px">
                        <button
                                class="submit-button"
                                id="q1-submit"
                                onclick="submitQ1()"
                        >
                            Submit
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
