<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../img/favicon.ico" rel="shortcut icon" sizes="32x32" type="image/png"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Time</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>

</head>

<body onload="setScore()">
<div id="app" style="position: absolute; width: 100%; height: 100%">
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">Answered</span>
                </div>
                <div class="stats-content problems-attempted-stats-content">0<span class="all-count">/20</span>
                </div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">Time</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <table class="timer practice-timer">
                        <tbody>
                        <tr class="box-value-hr-min-sec">
                            <td id="timerhrs">02 hrs</td>
                            <td id="timermin">00 mins</td>
                            <td id="timersec">00 secs</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">Score <i
                            class="fa fa-question-circle"
                            title="This is not your final score. When calculating the final score elapsed time also will be considering"></i></div>
                </div>
                <div class="stats-content score-stats-content">
                    <span id="currentscore">0</span>
                </div>
            </div>
        </div>

        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q10">
                    <div style="margin-bottom: 20px; margin-left: 10px;">
                        <i class='fa fa-volume-up' onclick="playSound('Look at this timeline. This shows some life events of Peter. Select the event that happened last.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title">Look at this timeline. This shows some life events of Peter. Select the event that happened last.</span>
                    </div>

                    <div class="timeline-container">
                        <img alt="" src="../img/perters_timeline.jpg" style="width: 100%;">
                    </div>
                    <div class="answer-grid-column">
                        <button class="time-grid-box" id="q10input1" onclick="checkAnswerQ10('q10input1', 0)">Peter's
                            Birth
                        </button>
                        <button class="time-grid-box" id="q10input2" onclick="checkAnswerQ10('q10input2', 1)">Peter
                            started his first job as an Engineer in Fluent Brains
                        </button>
                        <button class="time-grid-box" id="q10input3" onclick="checkAnswerQ10('q10input3', 0)">Peter
                            joined the primary school
                        </button>
                        <button class="time-grid-box" id="q10input4" onclick="checkAnswerQ10('q10input4', 0)">Peter won
                            the all island junior Art competition
                        </button>
                        <button class="time-grid-box" id="q10input5" onclick="checkAnswerQ10('q10input5', 0)">Peter
                            joined the university
                        </button>
                    </div>

                </li>
            </ul>
        </div>


    </div>
</div>


<script src="../js/app.js"></script>
</body>

</html>
