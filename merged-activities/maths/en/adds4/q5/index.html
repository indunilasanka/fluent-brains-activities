<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Substract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="exit-message">
        Exit here
        <i class="fa fa-angle-double-right"
           style="font-size: 25px; font-weight: bold; transform: rotate(-90deg); margin-left: 5px"></i>
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-check-icon">
                    <img class="star-img" src="./img/star.gif" alt=""/>
                    <img class="star-img" src="./img/star.gif" alt=""/>
                    <img class="star-img" src="./img/star.gif" alt=""/>
                </div>
            </div>
            <div class="popup-lower">
                <div class="popup-great"><label id="salutation">Fluent Star</label>!</div>
                <div class="popup-msg">
                    Your score: <label id="final-score">3</label> points
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Play Again</p>&#160;
                    <i class="fa fa-refresh" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">5</span><span
                        class="all-count">/5</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q68">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Minaya add three numbers together to get the answer of 412. Which three numbers did she choose?')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Minaya add three numbers together to get the answer of 412. Which three numbers did she choose?</span>
                    </div>
                    <div style="display: flex; justify-content:center; flex-direction: column; align-items: center">
                        <div class="q68-main-con" id="q68-drop-con">
                            <div class="q68-button"
                                 draggable="true"
                                 id="q68input1"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)"></div>
                            <div style="margin: 0 10px">+</div>
                            <div class="q68-button"
                                 draggable="true"
                                 id="q68input2"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)"></div>
                            <div style="margin: 0 10px">+</div>
                            <div class="q68-button" draggable="true"
                                 id="q68input3"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)"
                                 style="margin-right: 10px"></div>
                            <div>= 412</div>
                        </div>

                        <div class="q68-num-button-container" style="margin-top: 20px">
                            <div allowDrop canswer="122"
                                 class="q68-button-ans"
                                 draggable="true"
                                 id="q68input4"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">122
                            </div>
                            <div canswer="93"
                                 class="q68-button-ans"
                                 draggable="true"
                                 id="q68input5"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">93
                            </div>
                            <div canswer="193"
                                 class="q68-button-ans"
                                 draggable="true"
                                 id="q68input6"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">193
                            </div>
                            <div canswer="197"
                                 class="q68-button-ans"
                                 draggable="true"
                                 id="q68input7"
                                 ondragover="allowDrop(event)"
                                 ondragstart="drag(event)"
                                 ondrop="drop(event)">197
                            </div>
                        </div>

                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" onclick="q68CheckPattern()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
