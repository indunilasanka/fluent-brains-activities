<body onload="setScore()">

    <div class="popup-container">

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/excellent.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">3</span><span
                        class="all-count">/5</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q5">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Each fruit has a value as shown below')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Each fruit has a value as shown below</span>
                    </div>
                    <div>
                        <div class="q5-image-value-container" style="margin-bottom: 5px">
                            <div class="q5-image-value-div" style="margin-right: 50px">
                                <div>
                                    <img alt="" class="q5-grid-image-style" src="./img/apple.svg">
                                </div>
                                <div class="q5-maya-blue">= 5</div>
                            </div>
                            <div class="q5-image-value-div">
                                <div>
                                    <img alt="" class="q5-grid-image-style" src="./img/pear.svg">
                                </div>
                                <div class="q5-maya-blue"><span>= 3</span></div>
                            </div>
                        </div>
                        <div class="q5-image-value-container" style="margin-bottom: 20px">
                            <div class="q5-image-value-div" style="margin-right: 50px">
                                <div>
                                    <img alt="" class="q5-grid-image-style" src="./img/pineapple.svg">
                                </div>
                                <div class="q5-maya-blue"><span>= 1</span></div>
                            </div>
                            <div class="q5-image-value-div">
                                <div>
                                    <img alt="" class="q5-grid-image-style" src="./img/grapes.svg">
                                </div>
                                <div class="q5-maya-blue"><span>= 4</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Work out the total of each horizontal and vertical line of the puzzle.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Work out the total of each horizontal and vertical line of the puzzle?</span>
                    </div>
                    <div style="display: flex; justify-content: center">
                        <div class="q5-image-grid">
                            <div class="q5-grid-image-column">
                                <div class="q5-grid-image-row-value">
                                    <div style="height: 100%; width: 100%"><span></span></div>
                                </div>
                            </div>

                            <div class="q5-grid-image-column">
                                <div class="q5-grid-image-row">
                                    <img alt="" class="q5-grid-image-style" src="./img/pear.svg">
                                </div>
                                <div class="q5-grid-image-row-value">
                                    +
                                </div>
                                <div class="q5-grid-image-row">
                                    <img alt="" class="q5-grid-image-style" src="./img/apple.svg">
                                </div>
                                <div class="q5-grid-image-row-value" style="height: 40px">
                                    =
                                </div>
                                <div class="q5-grid-image-row" style="height: 20px">
                                    <div>
                                        <input class="q5-image-value-input"
                                               id="q5input1" type="text">
                                    </div>

                                </div>
                            </div>
                            <div class="q5-grid-image-column">

                                </div>

                                </div>
                                <div class="q5-grid-image-row-value">
                                    +
                                </div>
                                <div class="q5-grid-image-row">
                                    <img alt="" class="q5-grid-image-style" src="./img/grapes.svg">
                                </div>
                                <div class="q5-grid-image-row-value" style="height: 40px">
                                    =
                                </div>
                                <div class="q5-grid-image-row" style="height: 20px">
                                    <div>
                                        <input class="q5-image-value-input"
                                               id="q5input2" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="q5-grid-image-column">
                                <div class="q5-grid-image-row">
                                    +
                                </div>
                                <div class="q5-grid-image-row-value">
                                </div>
                                <div class="q5-grid-image-row">
                                    +
                                </div>
                                <div class="q5-grid-image-row-value" style="height: 40px">
                                </div>
                                <div class="q5-grid-image-row" style="height: 20px">
                                </div>
                            </div>
                            <div class="q5-grid-image-column">
                                <div class="q5-grid-image-row">
                                    <img alt="" class="q5-grid-image-style" src="./img/pineapple.svg">
                                </div>
                                <div class="q5-grid-image-row-value">
                                    +
                                </div>
                                <div class="q5-grid-image-row">
                                    <img alt="" class="q5-grid-image-style" src="./img/apple.svg">
                                </div>
                                <div class="q5-grid-image-row-value" style="height: 40px">
                                    =
                                </div>
                                <div class="q5-grid-image-row" style="height: 20px">
                                    <div>
                                        <input class="q5-image-value-input"
                                               id="q5input3" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="q5-grid-image-column">
                                <div class="q5-grid-image-row">
                                    =
                                </div>
                                <div class="q5-grid-image-row-value">
                                </div>
                                <div class="q5-grid-image-row">
                                    =

                                <div class="q5-grid-image-row-value" style="height: 40px">
