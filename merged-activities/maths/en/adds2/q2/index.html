<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Subtract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">

    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/good-job.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">2</span><span
                        class="all-count">/5</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q1">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Complete the table.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text"> Complete the table?</span>
                    </div>
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Rule: add 3')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text"> Rule: add 3</span>
                    </div>

                    <div style="display: flex; justify-content:center;">
                        <div class="q1-add-table-container">
                            <table class="q1-add-table">
                                <tr>
                                    <th style="font-size: 16px;"><i class='fa fa-volume-up'
                                                                    onclick="playSound('In')"
                                                                    style='font-size:20px; color: white; cursor: pointer;margin-right: 7px'></i>In
                                    </th>
                                    <th style="font-size: 16px"><i class='fa fa-volume-up'
                                                                   onclick="playSound('Out')"
                                                                   style='font-size:20px; color: white; cursor: pointer;margin-right: 7px'></i>Out
                                    </th>
                                </tr>
                                <tr>
                                    <td class="q1-add-table-value" style="border-right: 1px solid #3B95E0FF;">2 <span
                                            style="font-weight:200; color:#46cd46;">+(3)</span>
                                    </td>
                                    <td class="q1-add-table-value">5</td>
                                </tr>
                                <tr>
                                    <td class="q1-add-table-value" style="border-right: 1px solid #3B95E0FF;">5</td>
                                    <td class="q1-add-table-answer">
                                        <input class="q1-add-table-input" id="q1input1" type="number"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="q1-add-table-value" style="border-right: 1px solid #3B95E0FF;">1</td>
                                    <td class="q1-add-table-answer">
                                        <input class="q1-add-table-input" id="q1input2" type="number"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="q1-add-table-value" style="border-right: 1px solid #3B95E0FF;">7</td>
                                    <td class="q1-add-table-answer">
                                        <input class="q1-add-table-input" id="q1input3" type="number"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q1-submit-button" onclick="q1checkMissingValuesAll('q1')">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>

</body>
</html>
