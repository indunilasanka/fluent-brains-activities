<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Addition</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/congratulation.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>Next Challenge</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ANSWERED</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">5</span><span
                        class="all-count">/7</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">TIME</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">SCORE</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q34">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Each balloon has a value as shown below.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Each balloon has a value as shown below.</span>
                    </div>
                    <div style="display: flex; justify-content:center; flex-direction: column; align-items: center">
                        <div class="q34-data-container">
                            <div class="q34-single-flower">
                                <img alt="" height="80%" src="./img/pink_ballon.svg" width="60%">
                                <div> = 21</div>
                            </div>
                            <div class="q34-single-flower">
                                <img alt="" height="80%" src="./img/blue_ballon.svg" width="60%">
                                <div> = 30</div>
                            </div>
                            <div class="q34-single-flower">
                                <img alt="" height="80%" src="./img/orange_ballon.svg" width="60%">
                                <div> = 19</div>
                            </div>
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('You can drag and drop the below balloons.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">You can drag and drop the below balloons.</span>
                        </div>
                        <div class="q34-drag-container">
                            <div class="q34-image-border">
                                <img alt="" canswer="heart" draggable="true" height="100%"
                                     id="q34input1"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="./img/pink_ballon.svg"
                                     width="100%">
                            </div>
                            <div class="q34-image-border">
                                <img alt="" canswer="star" draggable="true" height="100%"
                                     id="q34input2"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="./img/blue_ballon.svg"
                                     width="100%">
                            </div>
                            <div class="q34-image-border">
                                <img alt="" canswer="triangle" draggable="true" height="100%"
                                     id="q34input3"
                                     ondragover="allowDrop(event)"
                                     ondragstart="drag(event)"
                                     ondrop="drop(event)"
                                     src="./img/orange_ballon.svg"
                                     width="100%">
                            </div>
                        </div>
                        <div class="question-title-box">
                            <i class='fa fa-volume-up'
                               onclick="playSound('Drag and drop correct balloons to complete the below addition equations.')"
                               style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                            <span class="question-title-text">Drag and drop correct balloons to complete the below addition equations.</span>
                        </div>
                        <div class="q34-answer-container">
                            <div class="q34-single-answer">
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/orange_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-border" id="q34answer1" style="background: #B6E9F3">
                                    <div class="q34-drop-div"
                                         draggable="true"
                                         id="q34input4"
                                         ondragover="allowDrop(event)"
                                         ondrop="drop(event)"></div>
                                </div>
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/orange_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/pink_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-answer-border" style="width: 65px">&#160;
                                    = 89
                                </div>
                            </div>
                            <div class="q34-single-answer q34-answer-rows" style="margin-top: 20px">
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/pink_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/blue_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-border" id="q34answer3" style="background: #B6E9F3">
                                    <div class="q34-drop-div"
                                         draggable="true"
                                         id="q34input6"
                                         ondragover="allowDrop(event)"
                                         ondrop="drop(event)"></div>
                                </div>
                                <div class="q34-grid-border">
                                    <img alt="" height="100%" src="./img/blue_ballon.svg" width="100%">
                                </div>
                                <div class="q34-grid-answer-border" style="width: 65px">&#160;
                                    = 100
                                </div>
                            </div>
                        </div>

                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="submit-button" onclick="q34CheckPattern()">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
