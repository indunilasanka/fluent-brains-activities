<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Addition</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
</head>

<body onload="setScore()">
<div id="app">

    <div class="popup-container">
        <div class="popup">
            <div class="animation1">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/congratulation.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>ඊළඟ අභියෝගය</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ක්‍රියාකාරකම</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">1</span><span
                        class="all-count">/5</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">කාලය</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">ලකුණු</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q32">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Add two numbers. Fill the missing digits.')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Add two numbers. Fill the missing digits.</span>
                    </div>
                    <div style="display: flex; justify-content:center;">
                        <div class="q32-main-container">
                            <div style="margin-top: 20%">+</div>
                            <div class="q32-table-container">
                                <table class="q32-table">
                                    <tr>
                                        <th>Hundreds</th>
                                        <th>Tens</th>
                                        <th>Ones</th>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>2</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>4</td>
                                        <td>8</td>
                                    </tr>
                                    <tr style="border-top: 1.5px black solid">
                                        <td>
                                            <div class="q32-number-container">
                                                <input class="q32-number-container-input"
                                                       id="q32input1" style="width: 40px; height: 30px"
                                                       type="text"/>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="q32-number-container">
                                                <input class="q32-number-container-input"
                                                       id="q32input2" style="width: 40px; height: 30px"
                                                       type="text"/>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="q32-number-container">
                                                <input class="q32-number-container-input"
                                                       id="q32input3" style="width: 40px; height: 30px"
                                                       type="text"/>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button class="q32-submit-button" onclick="q32checkMissingValuesAll()">තහවුරු කරන්න</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>

</body>
</html>
