<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="../img/favicon.ico"
            rel="shortcut icon"
            sizes="32x32"
            type="image/png"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Adding-Subtract Numbers</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link href="./style/animation2.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Z7iixnyw"></script>
    <script src="../js/DragDropTouch.js"></script>
</head>

<body onload="setScore()">
<div id="app">
    <div class="popup-container">
        <div class="popup">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>

            <div class="popup-upper">
                <div class="popup-close-icon" onclick="switchQuestion()" style="font-size: 15px">
                    <i class="fa fa-times close-icon"></i>
                </div>
                <div class="popup-check-icon">
                    <img alt="" class="check-img" id="starId1" src="./img/nice.gif"/>
                </div>
                <div class="popup-action" onclick="switchQuestion()">
                    <p>ඊළඟ අභියෝගය</p>&#160;
                    <i class="fa fa-arrow-circle-right" style="font-size: 20px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="info-panel">
            <div class="stats-container problems-attempted-stats-container" style="margin-left: 1%">
                <div class="stats-header problems-attempted-stats-header">
                    <span class="txt-question-answered">ක්‍රියාකාරකම</span>
                </div>
                <div class="stats-content problems-attempted-stats-content"><span id="question-count">4</span><span
                        class="all-count">/5</span></div>
            </div>

            <div class="stats-container time-elapsed-stats-container">
                <div class="stats-header time-elapsed-stats-header">
                    <span class="txt-time-elapsed">කාලය</span>
                </div>
                <div class="stats-content time-elapsed-stats-content">
                    <label
                            id="timerhrs">00</label>:<label id="timermin">00</label>:<label
                        id="timersec">00</label> H
                </div>
            </div>

            <div class="stats-container score-and-link-container">
                <div class="stats-header score-stats-header">
                    <div class="txt-smartscore">ලකුණු</div>
                </div>
                <div class="stats-content score-stats-content">
                    <label id="current-score">0</label>
                </div>
            </div>
        </div>
        <div class="question-panel" id="qpanel">
            <ul class="question-list">
                <li class="question" id="q15">
                    <div class="question-title-box">
                        <i class='fa fa-volume-up'
                           onclick="playSound('Which equation shows the commutative properly of addition')"
                           style='font-size:20px; color: #419ae2; cursor: pointer'></i>
                        <span class="question-title-text">Which equation shows the commutative properly of addition?</span>
                    </div>
                    <div style="display: flex; justify-content:center;">
                        <div class="q15-main-container">
                            <button class="q15-btn-color" id="q15input1" onclick="q15handleAnswerClick('q15input1', 0)">
                                1+(3+4)=(1+3)+4
                            </button>
                            <button class="q15-btn-color" id="q15input2" onclick="q15handleAnswerClick('q15input2', 0)">
                                5+0=5
                            </button>
                            <button class="q15-btn-color" id="q15input3" onclick="q15handleAnswerClick('q15input3', 0)">
                                7+1=7+1
                            </button>
                            <button class="q15-btn-color" id="q15input4" onclick="q15handleAnswerClick('q15input4', 1)">
                                3+5=5+3
                            </button>
                        </div>


                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
